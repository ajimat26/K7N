<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dana Kaget Reyzen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center text-center p-4">
  <div id="mainApp" class="bg-white p-6 rounded-xl shadow-xl w-full max-w-md">
    <h1 class="text-2xl font-bold text-blue-600 mb-4">Dana Kaget Reyzen</h1>
    <div id="totalUang" class="text-xl font-semibold text-green-700 mb-2">Memuat...</div>

    <input type="text" id="namaInput" placeholder="Nama Anda" class="w-full border p-2 rounded mb-2"/>
    <input type="text" id="norekInput" placeholder="Nomor Rekening IC" class="w-full border p-2 rounded mb-4"/>

    <button onclick="klaimHadiah()" id="klaimBtn" class="bg-blue-600 text-white py-2 w-full rounded mb-2">Klaim Hadiah</button>

    <div id="notifikasi" class="text-sm text-gray-600"></div>
    <button onclick="aksesAdmin()" class="text-xs text-blue-500 underline mt-4">REYZEN Only</button>
  </div>

  <div id="adminPanel" class="hidden bg-white p-6 rounded-xl shadow-xl w-full max-w-md mt-6">
    <h2 class="text-xl font-bold text-red-500 mb-4">Admin Panel</h2>
    <input id="adminUang" type="number" placeholder="Set Total Uang" class="border p-2 w-full rounded mb-2" />
    <button onclick="setTotalUang()" class="bg-green-600 text-white py-2 w-full rounded mb-2">Set Uang</button>
    <button onclick="resetData()" class="bg-red-600 text-white py-2 w-full rounded mb-2">Reset Semua Data</button>
    <button onclick="togglePause()" class="bg-yellow-500 text-white py-2 w-full rounded mb-2">Toggle Pause Klaim</button>
    <div id="semuaData" class="text-left text-sm mt-2"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA3-34rf9VZUIrAIR6z4BJtQm_MClqXm-Q",
      authDomain: "uangduty.firebaseapp.com",
      databaseURL: "https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "uangduty",
      storageBucket: "uangduty.appspot.com",
      messagingSenderId: "598905752132",
      appId: "1:598905752132:web:7be400c23de21665044a11"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const totalUangRef = db.ref("hadiah/total");
    const pauseRef = db.ref("hadiah/pause");
    const klaimRef = db.ref("klaim");

    let paused = false;

    // Pantau realtime uang dan pause
    totalUangRef.on("value", snap => {
      const total = snap.val() ?? 0;
      document.getElementById("totalUang").innerText = "Sisa Hadiah: Rp" + total.toLocaleString("id-ID");
    });

    pauseRef.on("value", snap => {
      paused = snap.val() === true;
    });

    function klaimHadiah() {
      const nama = document.getElementById("namaInput").value.trim();
      const norek = document.getElementById("norekInput").value.trim();
      const notifikasi = document.getElementById("notifikasi");
      if (paused) return notifikasi.innerText = "Klaim sedang dijeda karena Reyzen badmood.";
      if (!nama || !norek) return notifikasi.innerText = "Isi semua kolom!";

      const jumlah = Math.floor(Math.random() * 2000000) + 10000;
      totalUangRef.transaction(current => {
        if (current >= jumlah) return current - jumlah;
        return;
      });

      const waktu = Date.now();
      klaimRef.child(waktu).set({ nama, norek, jumlah, status: "Diproses", waktu });
      window.location.href = "#top-tier";
      document.getElementById("mainApp").innerHTML = `
        <h2 class='text-xl font-bold'>Terima kasih ${nama}!</h2>
        <p class='mt-2'>Hadiah akan diproses dalam 24 jam jika Reyzen tidak badmood.</p>
      `;
    }

    function aksesAdmin() {
      const kode = prompt("Masukkan Kode Rahasia Admin:");
      if (kode === "reyzen123") document.getElementById("adminPanel").classList.remove("hidden");
    }

    function setTotalUang() {
      const val = parseInt(document.getElementById("adminUang").value);
      if (!isNaN(val)) totalUangRef.set(val);
    }

    function togglePause() {
      pauseRef.once("value", snap => {
        const current = snap.val();
        pauseRef.set(!current);
      });
    }

    function resetData() {
      if (confirm("Yakin reset semua data?")) {
        totalUangRef.set(20000000);
        klaimRef.remove();
        db.ref("topTier").remove();
        alert("Data berhasil direset.");
      }
    }

    klaimRef.on("value", snap => {
      const data = snap.val() ?? {};
      let isi = "<strong>Semua Klaim:</strong><br/>";
      Object.values(data).forEach(d => {
        isi += `${d.nama} - Rp${d.jumlah.toLocaleString("id-ID")} (${d.status})<br/>`;
      });
      document.getElementById("semuaData").innerHTML = isi;
    });
  </script>
</body>
</html>
