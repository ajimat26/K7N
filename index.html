<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Game Center</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="firebase.js"></script>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Discord_logo_new.svg" class="logo" alt="Logo">
    <div class="login-box">
      <h2>Masuk ke Game Center</h2><input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="loginEmail()">Masuk</button>

  <hr>

  <input type="text" id="phone" placeholder="Nomor HP (08xxxx)">
  <button onclick="sendOTP()">Kirim OTP</button>
  <input type="text" id="otp" placeholder="Masukkan OTP">
  <button onclick="verifyOTP()">Verifikasi OTP</button>

  <p id="message" class="message"></p>
</div>

  </div>  <script src="script.js"></script></body>
    </html>
