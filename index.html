<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniGame Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Login Page -->
  <div id="loginPage" class="login-container">
    <h1>Masuk ke MiniGame</h1>
    <input type="text" id="email" placeholder="Email atau Nomor HP" />
    <input type="password" id="password" placeholder="Kata Sandi" />
    <button onclick="login()">Login</button>
    <p class="small-text">Belum punya akun? <a href="#">Daftar</a></p>
  </div>

  <!-- Dashboard Page -->
  <div id="dashboardPage">
    <div class="navbar">
      <span id="usernameDisplay"></span>
      <button onclick="logout()">Keluar</button>
    </div>
    <div class="dashboard">
      <h2>Selamat datang di Dashboard MiniGame</h2>
      <p>Konten akan ditampilkan di sini nanti...</p>
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      if (email.trim() === "") return alert("Isi email/nomor dulu!");

      localStorage.setItem("loggedInUser", email);
      showDashboard();
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      showLogin();
    }

    function showLogin() {
      document.getElementById("loginPage").style.display = "block";
      document.getElementById("dashboardPage").style.display = "none";
    }

    function showDashboard() {
      const user = localStorage.getItem("loggedInUser");
      if (!user) return showLogin();

      document.getElementById("usernameDisplay").innerText = user;
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("dashboardPage").style.display = "block";
    }

    // Auto show on load
    window.onload = function() {
      if (localStorage.getItem("loggedInUser")) {
        showDashboard();
      } else {
        showLogin();
      }
    };
  </script>

</body>
</html>
