<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UangDuty Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 10px;
    }
    h1 {
      color: #333;
      font-size: 18px;
    }
    .card {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: 0.2s;
    }
    .total { font-weight: bold; color: green; }
    .riwayat { display: none; margin-top: 10px; font-size: 14px; color: #555; }
    .marquee-container {
      background: black;
      color: white;
      overflow: hidden;
      white-space: nowrap;
      border-radius: 6px;
      padding: 6px;
      margin: 10px 0;
      position: relative;
    }
    .marquee {
      display: inline-block;
      animation: scroll 20s linear infinite;
      padding-left: 100%;
    }
    @keyframes scroll {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }
    .broadcast-box {
      background: #ffeeba;
      color: #856404;
      border: 1px solid #ffeeba;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>üìä Daftar Uang Duty</h1>
  <div class="marquee-container">
    <div class="marquee" id="running-text">Memuat riwayat terbaru...</div>
  </div>
  <div class="broadcast-box" id="broadcast"></div>
  <div id="data-container">Memuat data...</div>  <script>
    async function fetchData() {
      const res = await fetch("https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app/data.json");
      const data = await res.json();
      const sorted = Object.entries(data || {}).sort((a,b) => (b[1].uang||0)-(a[1].uang||0));
      const container = document.getElementById("data-container");
      container.innerHTML = "";

      let allRiwayat = [];

      sorted.forEach(([nama, pemain], index) => {
        const card = document.createElement("div");
        card.className = "card";
        const uang = pemain.uang || 0;
        const waktu = pemain.riwayat && pemain.riwayat.length ? pemain.riwayat[pemain.riwayat.length-1].split("|")[0] : "-";
        card.innerHTML = `<strong>${nama}</strong> ${index==0 ? 'üèÜ' : ''}<br>
          <span class="total">Total Uang: Rp. ${uang.toLocaleString()}</span><br>
          <small>‚è±Ô∏è ${waktu}</small>
          <div class="riwayat"><br><u>üìú Riwayat:</u><br>
          ${(pemain.riwayat || []).map(r => `‚Ä¢ ${r}`).join("<br>") || 'Tidak ada riwayat'}</div>`;

        allRiwayat.push(...(pemain.riwayat || []).map(r => `${nama}: ${r}`));

        card.addEventListener("click", () => {
          const r = card.querySelector(".riwayat");
          r.style.display = r.style.display === "none" ? "block" : "none";
        });

        container.appendChild(card);
      });

      document.getElementById("running-text").innerText = allRiwayat.slice(-10).join(" ‚ö° ");
    }

    async function fetchBroadcast() {
      const res = await fetch("https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app/broadcast.json");
      const data = await res.json();
      const now = Math.floor(Date.now()/1000);
      if (data && data.pesan && now < data.pesan_exp) {
        document.getElementById("broadcast").innerText = data.pesan;
      } else {
        document.getElementById("broadcast").style.display = "none";
      }
    }

    fetchData();
    fetchBroadcast();
    setInterval(fetchData, 60000);
    setInterval(fetchBroadcast, 60000);
  </script></body>
</html>
