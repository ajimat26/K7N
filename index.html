<style>
  body {

    color: #333;
    margin: 0; padding: 20px;
    text-align: center;
    user-select: none;
  }
  h1 {
    background: #e91e63;
    color: #fff;
    margin-bottom: 20px;
    padding: 15px;
    border-radius: 12px;

  }
  #box {

    margin: 20px auto;
    background-color: #ffcc80;
    border-radius: 15px;
    box-shadow: 0 0 15px #fb8c00;
    line-height: 150px;
    font-size: 48px;
    color: #6d4c41;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select:none;
  }
  #box:hover:not(.disabled) {
    background-color: #ffb74d;
  }
  button {
    margin: 10px 5px;
    padding: 12px 24px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background-color: #ff7043;
    color: white;
    box-shadow: 0 5px #bf360c;
    transition: background-color 0.2s;
    user-select:none;
  }
  button:hover:not(:disabled) {
    background-color: #ff5722;
  }
  button:active:not(:disabled) {
    box-shadow: 0 2px #bf360c;
    transform: translateY(3px);
  }
  button:disabled {
    background-color: #ccc;
    color: #666;
    box-shadow: none;
    cursor: not-allowed;
  }
  input, select {
    padding: 10px;
    margin: 10px auto;
    width: 80%;
    max-width: 320px;
    border-radius: 10px;
    border: 2px solid #f57c00;
    font-size: 18px;
    display: block;
    box-sizing: border-box;
  }
  #notif {
    margin-top: 15px;
    font-weight: bold;
    color: #004d40;
    min-height: 24px;
    font-size: 18px;
  }
  .panel {
    margin-top: 20px;
    background-color: #ffe0b2;
    padding: 15px;
    border-radius: 12px;
    max-width: 420px;
    margin-left: auto;
    margin-right: auto;
    text-align: left;
    box-shadow: 0 3px 6px rgba(0,0,0,0.2);
  }
  .adminOnly {
    background: #d32f2f !important;
  }
  .confirmed {
    text-decoration: line-through;
    color: gray;
  }
  ul {
    padding-left: 20px;
  }
  ul li {
    margin-bottom: 8px;
  }
  ul li button {
    margin-left: 10px;
    padding: 5px 10px;
    font-size: 14px;
  }
  #maintenanceMsg {
    background: #b71c1c;
    color: white;
    padding: 12px;
    font-weight: bold;
    margin-bottom: 20px;
    border-radius: 10px;
    display: none;
  }
</style>
</head>
