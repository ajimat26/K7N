<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>K7N LOGIN</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #0D0014;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      padding:20px;
    }

    .login-box {
      background: #1A0526;
      padding: 25px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      border: 1px solid #3F0A5E;
      box-shadow: 0 0 20px rgba(0, 200, 255, 0.45);
    }

    .title {
      text-align: center;
      font-family: 'Orbitron';
      color: #55D9FF;
      font-size: 27px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 13px;
      border-radius: 10px;
      background: #250b35;
      border: 1px solid #55D9FF;
      color: white;
      margin-bottom: 20px;
      font-size: 15px;
    }

    input:focus {
      outline: none;
      border-color: #00e1ff;
      box-shadow: 0 0 10px #00cfff;
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(90deg, #55D9FF, #0AA6D4);
      border: none;
      color: black;
      font-weight: bold;
      font-size: 17px;
      border-radius: 10px;
      cursor: pointer;
      transition: .3s;
    }

    button:hover {
      box-shadow: 0 0 20px #55d9ff;
    }

    .error {
      margin-top: 10px;
      color: #ff5a5a;
      text-align: center;
      font-size: 14px;
      min-height: 25px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <div class="title">K7N LOGIN</div>

    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />

    <button onclick="login()">LOGIN</button>

    <div class="error" id="errorBox"></div>
  </div>

<script>
async function login() {
  const user = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();
  const errorBox = document.getElementById("errorBox");

  if (!user || !pass) {
    errorBox.textContent = "Isi username dan password!";
    return;
  }

  try {
    // Ambil database JSON dari repo K7NN (halaman 2)
    const db = await fetch("https://ajimat26.github.io/K7NN/database.json")
      .then(r => r.json());

    const akun = db.find(x => x.username === user);

    if (!akun) {
      errorBox.textContent = "Akun tidak ditemukan.";
      return;
    }

    if (akun.password !== pass) {
      errorBox.textContent = "Password salah.";
      return;
    }

    // Jika bukan akun K7N â†’ cek expired
    if (akun.username !== "K7N") {
      const now = Date.now();
      const exp = Number(akun.expired);

      if (exp < now) {
        errorBox.textContent = "Akun sudah expired!";
        return;
      }
    }

    // Simpan session
    localStorage.setItem("login_user", user);

    // Redirect ke halaman 2
    window.location.href = "https://ajimat26.github.io/K7NN/";
    
  } catch (err) {
    errorBox.textContent = "Gagal menghubungi server.";
    console.log(err);
  }
}
</script>

</body>
</html>
