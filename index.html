<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>Game Kotak Hadiah</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #a8e6a3, #6bc56b);
    color: #333;
    margin: 0; padding: 20px;
    text-align: center;
    user-select: none;
  }
  h1 {
    background-color: #379237;
    color: white;
    padding: 15px;
    margin: 0 0 20px 0;
    border-radius: 10px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.2);
  }
  #boxAnimation {
    width: 120px;
    height: 120px;
    background: #55cc55 url('https://cdn-icons-png.flaticon.com/512/189/189689.png') no-repeat center;
    background-size: 80%;
    border: 3px solid #3a863a;
    border-radius: 15px;
    margin: 0 auto 20px auto;
    box-shadow: 0 0 12px #3a863a;
  }
  @keyframes shake {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(10deg); }
    50% { transform: rotate(-10deg); }
    75% { transform: rotate(10deg); }
    100% { transform: rotate(0deg); }
  }
  button {
    background-color: #3a863a;
    border: none;
    padding: 12px 25px;
    margin: 8px 5px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    color: white;
    box-shadow: 0 4px #2e672e;
    transition: 0.2s;
    min-width: 140px;
  }
  button:hover {
    background-color: #2e672e;
  }
  button:active {
    transform: translateY(4px);
    box-shadow: 0 2px #2e672e;
  }
  button:disabled {
    background-color: #9ccc9c;
    box-shadow: none;
    cursor: not-allowed;
    color: #555;
  }
  input, select, textarea {
    padding: 10px;
    margin: 5px;
    font-size: 15px;
    border: 2px solid #4caf50;
    border-radius: 8px;
    width: 80%;
    max-width: 320px;
  }
  textarea {
    resize: vertical;
  }
  .panel {
    display: none;
    background: white;
    padding: 15px;
    border-radius: 10px;
    margin: 10px auto 30px auto;
    width: 90%;
    max-width: 500px;
    box-shadow: 0 0 15px #4caf50aa;
    color: #2d3436;
    text-align: left;
  }
  ul {
    list-style: square;
    padding-left: 20px;
  }
  hr {
    border: 1px dashed #379237;
    width: 80%;
    margin: 20px auto;
  }
  #notif {
    font-weight: bold;
    min-height: 24px;
    margin-top: 10px;
    color: #1b5e20;
  }
  #maintenanceNotice {
    background: #ff4c4c;
    padding: 10px;
    border-radius: 6px;
    margin: 15px auto 30px auto;
    max-width: 400px;
    color: white;
    font-weight: bold;
    display: none;
  }
  #btnSupply {
    background-color: #2e7d32;
    box-shadow: 0 4px #1b5e20;
    font-weight: bold;
    font-size: 18px;
    margin-top: 15px;
    min-width: 220px;
  }
</style>
</head>
