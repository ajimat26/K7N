<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UangDuty Viewer</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f7f7f7;
      margin: 10px;
    }
    h1 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 15px;
    }
    .card {
      position: relative;
      background: white;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      font-size: 14px;
    }
    .card strong {
      display: block;
      font-size: 16px;
      margin-bottom: 4px;
    }
    .total {
      color: green;
      font-weight: bold;
    }
    .updated {
      color: #888;
      font-size: 12px;
      margin-top: 5px;
    }
    .riwayat {
      display: none;
      margin-top: 10px;
      font-size: 13px;
      color: #555;
    }
    .dot-menu {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
    }
    .menu-options {
      display: none;
      position: absolute;
      top: 28px;
      right: 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      z-index: 10;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .menu-options div {
      padding: 8px 12px;
      cursor: pointer;
    }
    .menu-options div:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h1>üìä Uang Duty SAFD</h1>
  <div id="data-container">Memuat data...</div>

  <script>
    function formatRupiah(angka) {
      return 'Rp. ' + angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    function formatTanggal(unix) {
      const d = new Date(unix * 1000);
      return d.toLocaleString("id-ID");
    }

    function buatMenu(nama, div) {
      const titik = document.createElement("div");
      titik.className = "dot-menu";
      titik.textContent = "‚ãÆ";

      const menu = document.createElement("div");
      menu.className = "menu-options";

      const ubah = document.createElement("div");
      ubah.textContent = "Ubah Nama";
      ubah.onclick = () => {
        const baru = prompt("Masukkan nama baru:");
        if (baru) {
          fetch(`https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app/data/${nama}.json`)
            .then(res => res.json())
            .then(oldData => {
              fetch(`https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app/data/${baru}.json`, {
                method: "PUT",
                body: JSON.stringify({...oldData, nama: baru, updated: Math.floor(Date.now() / 1000)})
              }).then(() => {
                fetch(`https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app/data/${nama}.json`, {
                  method: "DELETE"
                }).then(() => location.reload());
              });
            });
        }
      };

      const hapus = document.createElement("div");
      hapus.textContent = "Hapus";
      hapus.onclick = () => {
        if (confirm("Yakin ingin menghapus forum ini?")) {
          fetch(`https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app/data/${nama}.json`, {
            method: "DELETE"
          }).then(() => location.reload());
        }
      };

      menu.appendChild(ubah);
      menu.appendChild(hapus);

      titik.onclick = (e) => {
        e.stopPropagation();
        menu.style.display = menu.style.display === "block" ? "none" : "block";
      };

      document.body.addEventListener("click", () => {
        menu.style.display = "none";
      });

      div.appendChild(titik);
      div.appendChild(menu);
    }

    fetch("https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app/data.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("data-container");
        container.innerHTML = "";

        for (let nama in data) {
          const user = data[nama];
          const div = document.createElement("div");
          div.className = "card";

          const total = formatRupiah(user.uang || 0);
          const updated = user.updated ? formatTanggal(user.updated) : "Tidak diketahui";

          div.innerHTML = `<strong>üìõ ${user.nama}</strong>
                           <span class="total">Total: ${total}</span><br>
                           <span class="updated">‚è∞ Diperbarui: ${updated}</span>
                           <div class="riwayat">
                             <br><u>üìú Riwayat:</u><br>
                             ${user.riwayat && user.riwayat.length ? user.riwayat.map(r => "‚Ä¢ " + r).join("<br>") : "Belum ada riwayat"}
                           </div>`;

          div.addEventListener("click", () => {
            const r = div.querySelector(".riwayat");
            r.style.display = r.style.display === "none" ? "block" : "none";
          });

          buatMenu(nama, div);
          container.appendChild(div);
        }
      })
      .catch(err => {
        document.getElementById("data-container").innerText = "Gagal memuat data.";
        console.error(err);
      });
  </script>
</body>
</html>
