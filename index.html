<!DOCTYPE html><html>
<head>
  <meta charset="UTF-8">
  <title>SAFD Relative</title>
  <style>
    body {
      background-color: #f5f0de;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 900px;
    }
    .profile {
      text-align: center;
    }
    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 20px;
      object-fit: cover;
      border: 2px solid #ccc;
    }
    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 40px;
    }
    button {
      padding: 10px 20px;
      border: 1px solid #000;
      border-radius: 5px;
      background-color: #fff;
      cursor: pointer;
      font-size: 16px;
    }
    .desc {
      max-width: 400px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="profile">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Iconic_image_of_a_landscape.svg/800px-Iconic_image_of_a_landscape.svg.png" alt="Profile">
      <h2 id="username">Nama</h2>
      <p>SAFD</p>
    </div>
    <div class="desc">
      <h1>SAFD RELATIVE</h1>
      <p>Hak cipta @AllstaffSafd @support<br>
         website ini hanya digunakan untuk menyimpan dan mendata uang hasil duty kalian</p>
    </div>
  </div>  <div class="buttons">
    <button onclick="bukaForum()">Forum Anda</button>
    <button onclick="aksesStaff()">Khusus Staff</button>
    <button onclick="window.location.href='chat.html'">Obrolan chat</button>
  </div>  <script>
    function bukaForum() {
      const nama = localStorage.getItem('userNama');
      if (!nama) {
        const depan = prompt('Masukkan nama depan Anda:');
        const belakang = prompt('Masukkan nama belakang Anda:');
        if (depan && belakang) {
          const namaLengkap = `${depan} ${belakang}`;
          localStorage.setItem('userNama', namaLengkap);
          document.getElementById('username').innerText = namaLengkap;
          window.location.href = 'forum.html';
        }
      } else {
        window.location.href = 'forum.html';
      }
    }

    function aksesStaff() {
      const pw = prompt('Masukkan password Staff:');
      if (pw === 'RFD') {
        window.location.href = 'staff.html';
      } else {
        alert('Password salah!');
      }
    }

    // Tampilkan nama jika sudah disimpan
    const savedName = localStorage.getItem('userNama');
    if (savedName) {
      document.getElementById('username').innerText = savedName;
    }
  </script></body>
</html>
