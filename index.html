<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UangDuty - SAFD</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; margin: 0; padding: 20px; }
    h1 { color: #333; text-align: center; }
    .forum { background: white; padding: 15px; border-radius: 8px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .forum h2 { margin: 0; color: #444; }
    .forum p { margin: 5px 0; color: #666; }
    .actions { float: right; }
    .actions button { margin-left: 5px; }
  </style>
</head>
<body>
  <h1>Daftar Uang Duty</h1>
  <div id="forums"></div>  <script>
    const dbUrl = 'https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app/data.json';

    async function fetchData() {
      const res = await fetch(dbUrl);
      const data = await res.json();
      const container = document.getElementById('forums');
      container.innerHTML = '';

      for (const key in data) {
        const forum = data[key];
        const div = document.createElement('div');
        div.className = 'forum';

        const judul = document.createElement('h2');
        judul.textContent = key;

        const uangText = document.createElement('p');
        uangText.innerHTML = 'Total uang = <b>Rp. ' + (forum.uang || 0).toLocaleString('id-ID') + '</b>';

        const actions = document.createElement('div');
        actions.className = 'actions';

        const ubahBtn = document.createElement('button');
        ubahBtn.textContent = 'Ubah Nama';
        ubahBtn.onclick = () => {
          const newName = prompt('Masukkan nama baru:', key);
          if (newName && newName !== key) {
            fetch(`${dbUrl.replace('/data.json', '/${newName}.json')}`, {
              method: 'PUT',
              body: JSON.stringify(forum)
            }).then(() => fetch(`${dbUrl.replace('/data.json', '/' + key + '.json')}`, { method: 'DELETE' })).then(fetchData);
          }
        };

        const hapusBtn = document.createElement('button');
        hapusBtn.textContent = 'Hapus';
        hapusBtn.onclick = () => {
          if (confirm('Yakin ingin menghapus forum ini?')) {
            fetch(`${dbUrl.replace('/data.json', '/' + key + '.json')}`, { method: 'DELETE' }).then(fetchData);
          }
        };

        actions.appendChild(ubahBtn);
        actions.appendChild(hapusBtn);
        div.appendChild(actions);
        div.appendChild(judul);
        div.appendChild(uangText);

        // Riwayat
        if (forum.riwayat && Array.isArray(forum.riwayat)) {
          const ul = document.createElement('ul');
          forum.riwayat.forEach(r => {
            const li = document.createElement('li');
            li.textContent = r;
            ul.appendChild(li);
          });
          div.appendChild(ul);
        }

        container.appendChild(div);
      }
    }

    fetchData();
  </script></body>
</html>
