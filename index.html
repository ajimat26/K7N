<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investasi Virtual</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
    .container { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { padding: 10px; margin: 5px 0; width: 100%; }
    .chat { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-top: 10px; background: #eee; }
    .message { margin: 5px 0; padding: 8px; border-radius: 10px; max-width: 80%; }
    .user { background: #cce5ff; align-self: flex-end; text-align: right; margin-left: auto; }
    .system { background: #d4edda; align-self: flex-start; }
    .chatbox { display: flex; flex-direction: column; }
    .admin-panel { display: none; background: #f8f9fa; padding: 10px; border-radius: 5px; margin-top: 10px; }
  </style>
</head>
<body>
<div class="container">
  <h2>Investasi Virtual</h2>
  <input type="text" id="username" placeholder="Masukkan nama akun">
  <button onclick="login()">Masuk</button>  <div id="mainUI" style="display:none">
    <p>Halo, <span id="akunName"></span>! Saldo: <span id="saldo">0</span></p>
    <input type="number" id="jumlah" placeholder="Jumlah uang">
    <button onclick="tambahUang()">Tambah Uang</button>
    <button onclick="ambilUang()">Ambil Uang</button><div class="chatbox">
  <div class="chat" id="chat"></div>
  <input type="text" id="pesan" placeholder="Ketik pesan...">
  <button onclick="kirimPesan()">Kirim</button>
</div>

<button onclick="toggleAdmin()">Masuk Admin</button>
<div class="admin-panel" id="adminPanel">
  <input type="password" id="adminPass" placeholder="Password Admin">
  <button onclick="cekAdmin()">Login Admin</button>
  <div id="adminData"></div>
</div>

  </div>
</div><script>
let akun = null;
let data = JSON.parse(localStorage.getItem('dataInvestasi') || '{}');

function login() {
  const nama = document.getElementById('username').value.trim();
  if (!nama) return alert('Isi nama akun!');
  akun = nama;
  if (!data[nama]) data[nama] = { saldo: 0, chat: [] };
  localStorage.setItem('dataInvestasi', JSON.stringify(data));
  document.getElementById('akunName').innerText = akun;
  document.getElementById('mainUI').style.display = 'block';
  updateSaldo();
  tampilChat();
}

function updateSaldo() {
  document.getElementById('saldo').innerText = data[akun].saldo;
}

function tambahUang() {
  const jumlah = parseInt(document.getElementById('jumlah').value);
  if (!jumlah || jumlah <= 0) return alert('Jumlah tidak valid!');
  data[akun].saldo += jumlah;
  simpan();
  updateSaldo();
  logChat(`+${jumlah} uang ditambahkan.`, 'system');
}

function ambilUang() {
  const jumlah = parseInt(document.getElementById('jumlah').value);
  if (!jumlah || jumlah <= 0 || jumlah > data[akun].saldo) return alert('Jumlah tidak valid!');
  data[akun].saldo -= jumlah;
  simpan();
  updateSaldo();
  logChat(`-${jumlah} uang diambil.`, 'system');
}

function simpan() {
  localStorage.setItem('dataInvestasi', JSON.stringify(data));
}

function kirimPesan() {
  const teks = document.getElementById('pesan').value.trim();
  if (!teks) return;
  logChat(teks, 'user');
  document.getElementById('pesan').value = '';
}

function logChat(teks, tipe) {
  const time = new Date().toLocaleTimeString();
  data[akun].chat.push({ teks, tipe, time });
  simpan();
  tampilChat();
}

function tampilChat() {
  const chat = document.getElementById('chat');
  chat.innerHTML = '';
  data[akun].chat.forEach(c => {
    const div = document.createElement('div');
    div.className = 'message ' + (c.tipe === 'user' ? 'user' : 'system');
    div.innerHTML = `<strong>[${c.time}]</strong> ${c.teks}`;
    chat.appendChild(div);
  });
  chat.scrollTop = chat.scrollHeight;
}

function toggleAdmin() {
  document.getElementById('adminPanel').style.display = 'block';
}

function cekAdmin() {
  const pass = document.getElementById('adminPass').value;
  if (pass !== 'RFD1') return alert('Password salah!');
  const panel = document.getElementById('adminData');
  panel.innerHTML = '<h4>Data Semua Akun</h4>';
  for (const nama in data) {
    panel.innerHTML += `<p><strong>${nama}</strong>: Saldo ${data[nama].saldo}</p>`;
  }
}
</script></body>
</html>
