<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UangDuty Mobile</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; margin: 10px; }
    .card {
      background: white; border-radius: 10px; padding: 10px;
      margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }
    .card .riwayat { display: none; margin-top: 10px; font-size: 14px; color: #444; }
    .card .tag { font-size: 12px; background: #222; color: gold; padding: 2px 6px; border-radius: 5px; float: right; }
    .total { font-weight: bold; color: green; }
    .timestamp { font-size: 12px; color: #777; margin-top: 4px; }
    .menu {
      position: absolute; top: 8px; right: 10px; font-size: 20px; cursor: pointer;
    }
    .menu-options {
      display: none; position: absolute; right: 10px; top: 30px; background: #fff;
      border: 1px solid #ccc; border-radius: 5px; font-size: 14px; z-index: 10;
    }
    .menu-options div {
      padding: 5px 10px; cursor: pointer;
    }
    .menu-options div:hover {
      background: #eee;
    }
    .marquee-container {
      background: black; color: lime; overflow: hidden; white-space: nowrap;
      padding: 5px; font-size: 14px; border-radius: 5px; margin-bottom: 15px;
    }
    .marquee {
      display: inline-block; animation: scroll 135s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    button {
      margin-top: 8px;
      background: #007BFF; color: white; border: none; padding: 5px 10px;
      border-radius: 5px; cursor: pointer;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h2>ðŸ’¼ UangDuty - SAFD</h2>
  <div class="marquee-container"><div class="marquee" id="running-text">Memuat riwayat...</div></div>
  <div id="data-container">Memuat data...</div>

  <script>
    let lastInteraction = Date.now();
    let isViewingRiwayat = {};
    let isMenuOpen = {};

    function formatRupiah(angka) {
      return 'Rp. ' + angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    function updateRunningText(text) {
      document.getElementById("running-text").textContent = text;
    }

    function fetchData() {
      const now = Date.now();
      if (now - lastInteraction < 20000) return; // skip refresh jika interaksi < 20 detik

      fetch("https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app/data.json")
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("data-container");
          container.innerHTML = "";

          if (!data) return container.innerHTML = "Data kosong.";

          // Urutkan berdasarkan uang terbanyak
          const sorted = Object.entries(data).sort((a, b) => (b[1].uang || 0) - (a[1].uang || 0));

          const latestRiwayat = [];

          sorted.forEach(([nama, info], i) => {
            const total = formatRupiah(info.uang || 0);
            const div = document.createElement("div");
            div.className = "card";

            const tag = i === 0 ? "ðŸ¥‡ Juara 1" : i === 1 ? "ðŸ¥ˆ Juara 2" : i === 2 ? "ðŸ¥‰ Juara 3" : "";
            const tagHTML = tag ? `<span class="tag">${tag}</span>` : "";

            latestRiwayat.push(`${info.nama}: ${info.riwayat?.slice(-1)[0] || "-"}`);

            div.innerHTML = `
              ${tagHTML}
              <div class="menu" onclick="toggleMenu('${nama}')">â‹®</div>
              <div class="menu-options" id="menu-${nama}">
                <div onclick="ubahNama('${nama}')">Ubah Nama</div>
                <div onclick="hapusForum('${nama}')">Hapus Forum</div>
              </div>
              <strong>ðŸ“› ${info.nama}</strong><br>
              <span class="total">Total Uang: ${total}</span>
              <div class="timestamp">Terakhir diperbarui: ${new Date().toLocaleString()}</div>
              <div class="riwayat" id="riwayat-${nama}">
                <br><u>ðŸ“œ Riwayat:</u><br>
                ${info.riwayat && info.riwayat.length > 0 ? info.riwayat.map(r => "â€¢ " + r).join("<br>") : "Tidak ada riwayat"}
              </div>
              <button onclick="lihatRiwayat('${nama}')">Lihat Riwayat</button>
              <button onclick="tutupRiwayat('${nama}')">Tutup Riwayat</button>
            `;

            container.appendChild(div);
          });

          updateRunningText(latestRiwayat.join("  â–  "));
        });
    }

    function lihatRiwayat(nama) {
      document.getElementById("riwayat-" + nama).style.display = "block";
      lastInteraction = Date.now();
      isViewingRiwayat[nama] = true;
    }

    function tutupRiwayat(nama) {
      document.getElementById("riwayat-" + nama).style.display = "none";
      lastInteraction = Date.now();
      isViewingRiwayat[nama] = false;
    }

    function toggleMenu(nama) {
      const menu = document.getElementById("menu-" + nama);
      menu.style.display = menu.style.display === "block" ? "none" : "block";
      lastInteraction = Date.now();
      isMenuOpen[nama] = menu.style.display === "block";
    }

    function ubahNama(namaLama) {
      const baru = prompt("Masukkan nama baru:", namaLama);
      if (!baru || baru === namaLama) return;

      fetch(`https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app/data/${namaLama}.json`)
        .then(res => res.json())
        .then(data => {
          fetch(`https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app/data/${baru}.json`, {
            method: "PUT",
            body: JSON.stringify(data),
          }).then(() => {
            fetch(`https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app/data/${namaLama}.json`, { method: "DELETE" })
              .then(fetchData);
          });
        });
    }

    function hapusForum(nama) {
      if (!confirm(`Yakin ingin menghapus forum ${nama}?`)) return;
      fetch(`https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app/data/${nama}.json`, {
        method: "DELETE"
      }).then(fetchData);
    }

    // Perbarui setiap 1 detik hanya jika tidak ada interaksi
    setInterval(fetchData, 1000);

    document.body.addEventListener("click", () => {
      lastInteraction = Date.now();
    });

    fetchData(); // initial
  </script>
</body>
</html>
