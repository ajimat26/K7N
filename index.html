<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Game Kotak Hadiah</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #4facfe, #00f2fe);
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 { margin-bottom: 10px; }
    button {
      background: #28a745;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #218838; }
    select, input {
      width: 80%;
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
      border: none;
    }
    #boxAnimation {
      width: 120px;
      height: 120px;
      margin: 20px auto;
      background-image: url('https://cdn-icons-png.flaticon.com/512/189/189689.png');
      background-size: contain;
      background-repeat: no-repeat;
      animation: none;
    }
    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(10deg); }
      50% { transform: rotate(-10deg); }
      75% { transform: rotate(10deg); }
      100% { transform: rotate(0deg); }
    }
    .panel {
      display: none;
      background: rgba(0,0,0,0.2);
      padding: 15px;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Game Kotak Hadiah</h1>
  <div id="boxAnimation"></div>
  <button onclick="openBox()">Buka Kotak</button>
  <div id="notif"></div>
  <h3>Poin: <span id="points">0</span></h3>

  <hr>

  <h3>Penarikan Poin</h3>
  <select id="amount">
    <option value="200">50.000 IC - 200 poin</option>
    <option value="400">100.000 IC - 400 poin</option>
    <option value="1000">250.000 IC - 1000 poin</option>
    <option value="2000">500.000 IC - 2000 poin</option>
    <option value="4000">1.000.000 IC - 4000 poin</option>
    <option value="8000">2.000.000 IC - 8000 poin</option>
  </select><br>
  <input type="text" id="nama" placeholder="Nama Lengkap"><br>
  <input type="text" id="rekening" placeholder="Nomor Rekening"><br>
  <button onclick="ajukanPenarikan()">Ajukan Penarikan</button>

  <hr>

  <button onclick="togglePanel('pesan')">Lihat Pesan</button>
  <button onclick="togglePanel('riwayat')">Riwayat Penarikan</button>
  <button onclick="togglePanel('admin')">Admin Panel</button>
  <button onclick="window.open('https://wa.me/6283891019471','_blank')">Kasih Saran ke Developer</button>

  <div id="pesan" class="panel">
    <h3>Pesan</h3>
    <ul id="messageList"></ul>
    <button onclick="hapusPesan()">Hapus Semua Pesan</button>
  </div>

  <div id="riwayat" class="panel">
    <h3>Riwayat Penarikan</h3>
    <ul id="riwayatList"></ul>
  </div>

  <div id="admin" class="panel">
    <h3>Panel Admin</h3>
    <input type="password" id="adminPass" placeholder="Password Admin"><br>
    <button onclick="konfirmasiPenarikan()">Konfirmasi Semua Penarikan</button>
  </div>

  <audio autoplay loop id="backsound">
    <source src="https://ia902905.us.archive.org/31/items/money-heist-free-fire/Money%20Heist%20x%20Free%20Fire.mp3" type="audio/mpeg">
  </audio>

  <script>
    let points = parseInt(localStorage.getItem("points") || "0");
    let messages = JSON.parse(localStorage.getItem("messages") || "[]");
    let withdraws = JSON.parse(localStorage.getItem("withdraws") || "[]");
    let doubleNext = false;

    const rewards = [
      {name: "Zonk", point: 0},
      {name: "+10 Poin", point: 10},
      {name: "+50 Poin", point: 50},
      {name: "+100 Poin", point: 100},
      {name: "2x Reward Berikutnya", point: -1}
    ];

    function updatePoints() {
      document.getElementById("points").innerText = points;
      localStorage.setItem("points", points);
    }

    function openBox() {
      const box = document.getElementById("boxAnimation");
      box.style.animation = "shake 1s";
      setTimeout(() => box.style.animation = "none", 1000);

      setTimeout(() => {
        const reward = rewards[Math.floor(Math.random() * rewards.length)];
        let earned = reward.point;
        if (reward.point === -1) {
          doubleNext = true;
          addMessage("Mendapatkan 2x reward berikutnya!");
          notif("2x reward berikutnya aktif!");
        } else {
          if (doubleNext) {
            earned *= 2;
            doubleNext = false;
          }
          points += earned;
          notif(`Kamu mendapat ${earned} poin! (${reward.name})`);
          addMessage(`Dapat: ${reward.name} (+${earned} poin)`);
        }
        updatePoints();
      }, 1000);
    }

    function notif(teks) {
      document.getElementById("notif").innerText = teks;
    }

    function addMessage(text) {
      messages.push(text);
      if (messages.length > 50) messages.shift();
      localStorage.setItem("messages", JSON.stringify(messages));
      tampilPesan();
    }

    function tampilPesan() {
      const ul = document.getElementById("messageList");
      ul.innerHTML = "";
      messages.forEach(m => {
        const li = document.createElement("li");
        li.textContent = m;
        ul.appendChild(li);
      });
    }

    function hapusPesan() {
      messages = [];
      localStorage.setItem("messages", "[]");
      tampilPesan();
    }

    function togglePanel(id) {
      ['pesan','riwayat','admin'].forEach(p => {
        document.getElementById(p).style.display = "none";
      });
      document.getElementById(id).style.display = "block";
      if (id === "pesan") tampilPesan();
      if (id === "riwayat") tampilRiwayat();
    }

    function ajukanPenarikan() {
      const nama = document.getElementById("nama").value.trim();
      const rekening = document.getElementById("rekening").value.trim();
      const jumlah = parseInt(document.getElementById("amount").value);

      if (!nama || !rekening || points < jumlah) {
        notif("Isi data dengan benar dan pastikan poin cukup!");
        return;
      }

      points -= jumlah;
      withdraws.push({ nama, rekening, jumlah, konfirmasi: false });
      localStorage.setItem("withdraws", JSON.stringify(withdraws));
      updatePoints();
      addMessage(`Ajukan penarikan: ${nama}, ${jumlah} poin`);
      notif("Penarikan diajukan!");
    }

    function tampilRiwayat() {
      const ul = document.getElementById("riwayatList");
      ul.innerHTML = "";
      withdraws.forEach(w => {
        const li = document.createElement("li");
        li.textContent = `${w.nama} - ${w.rekening} - ${w.jumlah} poin - ${w.konfirmasi ? "✅" : "⏳"}`;
        ul.appendChild(li);
      });
    }

    function konfirmasiPenarikan() {
      const pass = document.getElementById("adminPass").value;
      if (pass !== "opicantik") {
        alert("Password salah!");
        return;
      }
      withdraws = withdraws.map(w => ({...w, konfirmasi: true}));
      localStorage.setItem("withdraws", JSON.stringify(withdraws));
      notif("Semua penarikan telah dikonfirmasi.");
      tampilRiwayat();
    }

    updatePoints();
  </script>

</body>
  </html>
