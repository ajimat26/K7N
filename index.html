<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>MiniGame Zone - Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Masuk ke MiniGame Zone</h2>

  <div>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Kata Sandi"><br>
    <button onclick="loginEmail()">Login Email</button>
    <button onclick="registerEmail()">Daftar Email</button>
  </div>

  <hr>

  <div>
    <input type="tel" id="phone" placeholder="+62xxxxxxxxxxx"><br>
    <div id="recaptcha-container"></div>
    <button onclick="sendOTP()">Kirim OTP</button>

    <input type="text" id="otp" placeholder="Kode OTP"><br>
    <button onclick="verifyOTP()">Verifikasi OTP</button>
  </div>

  <script src="firebase.js"></script>
  <script src="script.js"></script>
</body>
</html>
