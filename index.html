<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Game Kotak Hadiah</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #ffeaa7, #fab1a0);
      text-align: center;
      color: #2d3436;
      margin: 0;
      padding: 0;
    }

    h1 {
      background-color: #fd79a8;
      color: white;
      padding: 15px;
      margin: 0;
    }

    #boxAnimation {
      width: 120px;
      height: 120px;
      background: #fdcb6e url('https://cdn-icons-png.flaticon.com/512/189/189689.png') no-repeat center;
      background-size: 80%;
      border: 3px solid #e17055;
      border-radius: 15px;
      margin: 20px auto;
      box-shadow: 0 0 10px #d63031;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(10deg); }
      50% { transform: rotate(-10deg); }
      75% { transform: rotate(10deg); }
      100% { transform: rotate(0deg); }
    }

    button {
      background-color: #55efc4;
      border: none;
      padding: 12px 25px;
      margin: 5px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px #00b894;
      transition: 0.2s;
    }

    button:active {
      transform: translateY(4px);
      box-shadow: 0 2px #00b894;
    }

    input {
      padding: 10px;
      margin: 5px;
      font-size: 15px;
      border: 2px solid #dfe6e9;
      border-radius: 8px;
      width: 80%;
      max-width: 300px;
    }

    select {
      padding: 10px;
      margin: 5px;
      font-size: 15px;
      border-radius: 8px;
      border: 2px solid #dfe6e9;
      width: 80%;
      max-width: 320px;
    }

    .panel {
      display: none;
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin: 10px auto;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px #b2bec3;
      color: #2d3436;
    }

    ul {
      text-align: left;
      list-style: square;
    }

    hr {
      border: 1px dashed #d63031;
      width: 80%;
      margin: 20px auto;
    }

    #notif {
      font-weight: bold;
      min-height: 24px;
      margin-top: 10px;
      color: #0984e3;
    }

    #maintenanceNotice {
      background: #ff4c4c;
      padding: 10px;
      border-radius: 6px;
      margin: 15px auto;
      max-width: 400px;
      color: white;
      font-weight: bold;
      display: none;
    }

    #btnSupply {
      background-color: #fd79a8;
      box-shadow: 0 4px #d63031;
      font-weight: bold;
      font-size: 18px;
      margin-top: 15px;
    }

    #btnSupply:disabled {
      background-color: #fab1a0;
      box-shadow: none;
      cursor: not-allowed;
    }
  </style>
</head>
