<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>UANG DUTY - SAFD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f7;
      padding: 20px;
      color: #333;
    }
    h1 { text-align: center; }
    .user {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .uang {
      font-weight: bold;
      color: green;
    }
    .log {
      font-family: monospace;
      background: #f7f7f7;
      padding: 8px;
      border-radius: 5px;
      margin-top: 5px;
      white-space: pre-line;
    }
  </style>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <h1>ðŸ’° UANG DUTY REAL-TIME</h1>
  <div id="dataContainer">Memuat data...</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA3-34rf9VZUIrAIR6z4BJtQm_MClqXm-Q",
      authDomain: "uangduty.firebaseapp.com",
      databaseURL: "https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "uangduty",
      storageBucket: "uangduty.appspot.com",
      messagingSenderId: "598905752132",
      appId: "1:598905752132:web:7be400c23de21665044a11"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const container = document.getElementById("dataContainer");

    db.ref("uangduty").on("value", (snapshot) => {
      const data = snapshot.val();
      container.innerHTML = "";

      if (!data) {
        container.innerHTML = "<p>Tidak ada data.</p>";
        return;
      }

      const sortedNames = Object.keys(data).sort();

      sortedNames.forEach((nama) => {
        const user = data[nama];
        const el = document.createElement("div");
        el.className = "user";
        el.innerHTML = `
          <div><strong>ðŸ‘¤ Nama:</strong> ${nama.replace(/_/g, " ")}</div>
          <div><strong>ðŸ’µ Saldo:</strong> <span class="uang">Rp ${Number(user.uang).toLocaleString('id-ID')}</span></div>
          <div><strong>ðŸ“œ Log:</strong></div>
          <div class="log">${Object.values(user.log || {}).join("\n")}</div>
        `;
        container.appendChild(el);
      });
    });
  </script>
</body>
</html>
