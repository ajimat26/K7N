<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <title>UANG DUTY SAFD</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #00ffcc;
    }
    .user-box {
      background: #222;
      margin: 10px auto;
      padding: 15px;
      border-radius: 10px;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,255,204,0.5);
    }
    .user-box h3 {
      margin: 0 0 10px;
    }
    .log-entry {
      background: #333;
      margin-top: 5px;
      padding: 5px;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>UANG DUTY SAFD</h1>
  <h2>Log Pemantauan Real-time</h2>
  <div id="userList"></div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA3-34rf9VZUIrAIR6z4BJtQm_MClqXm-Q",
      authDomain: "uangduty.firebaseapp.com",
      databaseURL: "https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "uangduty",
      storageBucket: "uangduty.appspot.com",
      messagingSenderId: "598905752132",
      appId: "1:598905752132:web:7be400c23de21665044a11"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const userList = document.getElementById("userList");

    db.ref("uangduty").on("value", snapshot => {
      userList.innerHTML = "";
      const data = snapshot.val();
      if (!data) return;
      const sortedNames = Object.keys(data).sort();
      sortedNames.forEach(nama => {
        const box = document.createElement("div");
        box.className = "user-box";
        const saldo = data[nama].uang || 0;
        box.innerHTML = `<h3>${nama}</h3><strong>Saldo:</strong> Rp.${saldo.toLocaleString()}`;
        if (data[nama].log) {
          const logs = Object.values(data[nama].log);
          logs.slice(-5).forEach(log => {
            const logDiv = document.createElement("div");
            logDiv.className = "log-entry";
            logDiv.textContent = log;
            box.appendChild(logDiv);
          });
        }
        userList.appendChild(box);
      });
    });
  </script></body>
</html>
