<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>UangDuty Mobile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 10px;
      background: #f5f5f5;
    }
    h1 {
      font-size: 20px;
      text-align: center;
    }
    .card {
      background: #fff;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      position: relative;
    }
    .total {
      font-weight: bold;
      color: green;
      margin-bottom: 8px;
    }
    .tag {
      background: gold;
      color: black;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 5px;
    }
    .riwayat {
      display: none;
      font-size: 13px;
      margin-top: 5px;
    }
    .btn {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 6px 10px;
      font-size: 13px;
      border-radius: 5px;
      margin-top: 5px;
      cursor: pointer;
    }
    .opsi-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 18px;
      background: none;
      border: none;
      cursor: pointer;
    }
    .opsi-menu {
      position: absolute;
      right: 10px;
      top: 30px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: none;
      z-index: 2;
    }
    .opsi-menu button {
      background: none;
      border: none;
      padding: 8px 10px;
      width: 100%;
      text-align: left;
      font-size: 13px;
      cursor: pointer;
    }
    .opsi-menu button:hover {
      background: #f0f0f0;
    }
    .updated {
      font-size: 11px;
      color: #888;
      margin-top: 6px;
    }
    #marquee {
      background: black;
      color: white;
      padding: 6px;
      font-size: 13px;
      border-radius: 5px;
      margin-bottom: 10px;
      overflow-x: auto;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h1>üìä UangDuty Viewer</h1>

  <div id="marquee">
    <marquee behavior="scroll" direction="left" scrollamount="2" id="runningText">Memuat riwayat...</marquee>
  </div>

  <div id="data-container">Memuat data...</div>

  <script>
    function formatRupiah(angka) {
      return 'Rp. ' + (angka || 0).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    function toggleRiwayat(button) {
      const riwayat = button.nextElementSibling;
      riwayat.style.display = riwayat.style.display === 'none' ? 'block' : 'none';
    }

    function toggleOpsiMenu(id) {
      const menu = document.getElementById("opsi-" + id);
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function ubahNamaForum(nama) {
      const baru = prompt("Masukkan nama baru:", nama);
      if (baru && baru !== nama) {
        fetch(`https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app/data/${nama}.json`)
          .then(res => res.json())
          .then(data => {
            fetch(`https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app/data/${baru}.json`, {
              method: "PUT",
              body: JSON.stringify(data)
            });
            fetch(`https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app/data/${nama}.json`, {
              method: "DELETE"
            }).then(() => location.reload());
          });
      }
    }

    function hapusForum(nama) {
      if (confirm(`Yakin ingin menghapus forum ${nama}?`)) {
        fetch(`https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app/data/${nama}.json`, {
          method: "DELETE"
        }).then(() => location.reload());
      }
    }

    fetch("https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app/data.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("data-container");
        container.innerHTML = "";

        const arr = Object.entries(data || {}).map(([nama, v]) => ({nama, ...v}));
        arr.sort((a, b) => (b.uang || 0) - (a.uang || 0));

        const running = [];

        arr.forEach((item, idx) => {
          const tag = idx == 0 ? '<span class="tag">ü•á</span>' : idx == 1 ? '<span class="tag">ü•à</span>' : idx == 2 ? '<span class="tag">ü•â</span>' : '';
          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            <button class="opsi-btn" onclick="toggleOpsiMenu('${item.nama}')">‚ãÆ</button>
            <div class="opsi-menu" id="opsi-${item.nama}">
              <button onclick="ubahNamaForum('${item.nama}')">‚úèÔ∏è Ubah Nama</button>
              <button onclick="hapusForum('${item.nama}')">üóëÔ∏è Hapus</button>
            </div>
            <b>üìõ ${item.nama}</b> ${tag}<br>
            <div class="total">Total Uang: ${formatRupiah(item.uang)}</div>
            <button class="btn" onclick="toggleRiwayat(this)">üìú Lihat Riwayat</button>
            <div class="riwayat">
              <br>${item.riwayat && item.riwayat.length > 0 ? item.riwayat.map(r => "‚Ä¢ " + r).join("<br>") : "Tidak ada riwayat"}
            </div>
            <div class="updated">üïí Update: ${new Date(item.terakhir || Date.now()).toLocaleString()}</div>
          `;
          container.appendChild(card);

          if (item.riwayat) {
            item.riwayat.slice(-3).forEach(r => running.push(`${item.nama}: ${r}`));
          }
        });

        document.getElementById("runningText").textContent = "üì∞ " + running.reverse().join(" ‚ö´ ");
      });
  </script>
</body>
</html>
