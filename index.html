<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Panel UangDuty SAFD</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ffc8;
      margin-bottom: 30px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 10px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.06);
      border: 1px solid #00ffc8;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 12px rgba(0, 255, 204, 0.3);
      transition: 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 18px rgba(0, 255, 204, 0.6);
    }

    .card h2 {
      margin: 0;
      color: #00ffc8;
      font-size: 20px;
      margin-bottom: 8px;
    }

    .card p {
      margin: 6px 0;
      font-size: 14px;
      color: #e3e3e3;
    }

    .logs {
      margin-top: 10px;
      padding: 8px;
      background: rgba(255,255,255,0.05);
      border-radius: 6px;
      font-size: 13px;
    }

    .log-line {
      margin-bottom: 4px;
      border-bottom: 1px dashed #00ffc8;
      padding-bottom: 2px;
    }

    .loading {
      text-align: center;
      font-size: 16px;
      color: #ccc;
      margin-top: 40px;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }
  </style>
</head>
<body>

  <h1>Real-Time UangDuty SAFD</h1>
  <div id="loading" class="loading">Memuat data dari server...</div>
  <div id="container" class="container" style="display:none;"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA3-34rf9VZUIrAIR6z4BJtQm_MClqXm-Q",
      authDomain: "uangduty.firebaseapp.com",
      databaseURL: "https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "uangduty",
      storageBucket: "uangduty.appspot.com",
      messagingSenderId: "598905752132",
      appId: "1:598905752132:web:7be400c23de21665044a11"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const container = document.getElementById("container");
    const loading = document.getElementById("loading");

    db.ref("uangduty").on("value", (snapshot) => {
      const data = snapshot.val();
      container.innerHTML = "";

      if (!data) {
        loading.innerText = "Belum ada data dari MoonLoader.";
        return;
      }

      Object.keys(data).sort().forEach((nama) => {
        const user = data[nama];
        const logList = Object.values(user.log || {}).slice(-5);

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <h2>${nama}</h2>
          <p><strong>Saldo:</strong> ${formatRupiah(user.uang || 0)}</p>
          <div class="logs">
            <strong>Log Terakhir:</strong><br>
            ${logList.map(log => `<div class="log-line">${log}</div>`).join("")}
          </div>
        `;

        container.appendChild(card);
      });

      loading.style.display = "none";
      container.style.display = "grid";
    });

    function formatRupiah(nomor) {
      let angka = nomor.toString();
      let sisa = angka.length % 3;
      let rupiah = angka.substr(0, sisa);
      let ribuan = angka.substr(sisa).match(/\d{3}/g);
      if (ribuan) {
        let separator = sisa ? '.' : '';
        rupiah += separator + ribuan.join('.');
      }
      return 'Rp ' + rupiah;
    }
  </script>

</body>
</html>
