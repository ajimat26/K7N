<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <title>UangDuty Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 10px;
    }
    h1 {
      color: #333;
      font-size: 20px;
      text-align: center;
    }
    .running-text {
      background: #000;
      color: #00FF00;
      padding: 5px;
      margin: 10px 0;
      font-size: 14px;
      overflow: hidden;
      white-space: nowrap;
    }
    .card {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: all 0.2s;
      position: relative;
    }
    .riwayat {
      display: none;
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
    .total {
      font-weight: bold;
      color: green;
    }
    .menu {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
    }
    .menu-options {
      position: absolute;
      top: 25px;
      right: 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: none;
      z-index: 10;
    }
    .menu-options div {
      padding: 5px 10px;
      cursor: pointer;
    }
    .menu-options div:hover {
      background: #eee;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Daftar Uang Duty SAFD</h1>
  <div class="running-text" id="running-text">Memuat riwayat...</div>
  <div id="data-container">Memuat data...</div>  <script>
    function formatRupiah(angka) {
      return 'Rp. ' + angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    fetch("https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app/data.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("data-container");
        const runningText = document.getElementById("running-text");
        container.innerHTML = "";

        let riwayatGabungan = [];

        for (let nama in data) {
          const pemain = data[nama];
          const div = document.createElement("div");
          div.className = "card";

          const total = formatRupiah(pemain.uang || 0);
          let alasanText = pemain.alasan ? `<br><b>Alasan Terakhir:</b> ${pemain.alasan}` : "";

          div.innerHTML = `
            <strong>ðŸ“› ${pemain.nama}</strong><br>
            <span class="total">Total Uang: ${total}</span>
            ${alasanText}
            <div class="riwayat">
              <br><u>ðŸ“œ Riwayat:</u><br>
              ${pemain.riwayat && pemain.riwayat.length > 0 ? pemain.riwayat.map(r => "â€¢ " + r).join("<br>") : "Tidak ada riwayat"}
            </div>
            <div class="menu">â‹®</div>
            <div class="menu-options">
              <div onclick="ubahNama('${nama}')">Ubah Nama</div>
              <div onclick="hapusForum('${nama}')">Hapus Forum</div>
            </div>
          `;

          const menuBtn = div.querySelector(".menu");
          const options = div.querySelector(".menu-options");
          menuBtn.addEventListener("click", e => {
            e.stopPropagation();
            document.querySelectorAll('.menu-options').forEach(opt => opt.style.display = 'none');
            options.style.display = options.style.display === "block" ? "none" : "block";
          });

          div.addEventListener("click", () => {
            const r = div.querySelector(".riwayat");
            r.style.display = r.style.display === "none" ? "block" : "none";
          });

          container.appendChild(div);

          if (pemain.riwayat) riwayatGabungan.push(...pemain.riwayat);
        }

        document.addEventListener("click", () => {
          document.querySelectorAll('.menu-options').forEach(opt => opt.style.display = 'none');
        });

        if (riwayatGabungan.length > 0) {
          runningText.innerHTML = `<marquee>${riwayatGabungan.reverse().slice(0, 10).join(" | ")}</marquee>`;
        } else {
          runningText.textContent = "Belum ada riwayat.";
        }
      })
      .catch(err => {
        document.getElementById("data-container").innerHTML = "Gagal memuat data.";
        console.error(err);
      });

    function ubahNama(namaLama) {
      const namaBaru = prompt("Masukkan nama baru:", namaLama);
      if (namaBaru && namaBaru !== namaLama) {
        fetch(`https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app/data/${namaLama}.json`)
          .then(res => res.json())
          .then(data => {
            fetch(`https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app/data/${namaBaru}.json`, {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data)
            });
            fetch(`https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app/data/${namaLama}.json`, {
              method: "DELETE"
            }).then(() => location.reload());
          });
      }
    }

    function hapusForum(nama) {
      if (confirm("Yakin ingin menghapus forum ini?")) {
        fetch(`https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app/data/${nama}.json`, {
          method: "DELETE"
        }).then(() => location.reload());
      }
    }
  </script></body>
</html>
