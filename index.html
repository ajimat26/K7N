<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forum Uang Duty</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    .form-group {
      margin-bottom: 10px;
    }
    input[type="text"], input[type="number"] {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="forumTitle">Forum Uang Duty</h1>

    <div class="form-group">
      <label for="customTitle">Nama Forum (Opsional):</label>
      <input type="text" id="customTitle" placeholder="Contoh: Forum Divisi A" />
      <button onclick="updateTitle()">Update Judul</button>
    </div>

    <div class="buttons">
      <button onclick="addRow('Tambah')">TAMBAH UANG DUTY</button>
      <button onclick="addRow('Kurangi')">KURANGI UANG DUTY</button>
      <button onclick="addRow('Setor')">SETOR</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Aksi</th>
          <th>Jumlah</th>
        </tr>
      </thead>
      <tbody id="historyTable">
        <tr><td colspan="3">Belum ada data</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    function updateTitle() {
      const title = document.getElementById('customTitle').value;
      if (title.trim()) {
        document.getElementById('forumTitle').textContent = title;
      }
    }

    function addRow(action) {
      const amount = prompt(`Masukkan jumlah untuk ${action}:`);
      if (amount && !isNaN(amount)) {
        const table = document.getElementById("historyTable");
        if (table.rows[0].cells.length === 1) table.deleteRow(0);

        const row = table.insertRow();
        const date = new Date().toLocaleString();

        row.insertCell(0).textContent = date;
        row.insertCell(1).textContent = action;
        row.insertCell(2).textContent = `Rp${parseInt(amount).toLocaleString("id-ID")}`;
      }
    }
  </script>
</body>
</html>
