<!DOCTYPE html><html>
<head>
  <title>SAFD MONEY</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffffff, #f0f0f0);
      color: #222;
      padding: 0;
      margin: 0;
    }
    header {
      background-color: #004080;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    .panel {
      background: white;
      border-radius: 8px;
      padding: 20px;
      margin: 10px auto;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .hidden { display: none; }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
    }
    .uang { font-weight: bold; color: green; }
    #chatBox {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #f9f9f9;
      border-top: 1px solid #ccc;
      padding: 10px;
    }
    #chatList {
      max-height: 100px;
      overflow-y: auto;
      list-style: none;
      margin: 0; padding: 0;
    }
    #chatList li {
      padding: 3px;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <header>
    <h1>SAFD MONEY SYSTEM</h1>
  </header>
  <main>
    <div id="buatAkunPanel" class="panel">
      <h3>Buat Akun</h3>
      <input id="namaAkun" placeholder="Nama akun">
      <button onclick="buatAkun()">Buat Akun</button>
    </div><div id="adminLoginPanel" class="panel">
  <h3>Login Admin</h3>
  <input id="adminNama" placeholder="Nama admin">
  <input id="adminPass" type="password" placeholder="Password">
  <button onclick="loginAdmin()">Login Admin</button>
</div>

<div id="forumPanel" class="panel hidden">
  <h3>Forum</h3>
  <p id="infoNama"></p>
  <p id="infoUang"></p>
  <div id="transaksiPanel">
    <input id="moneyAmount" type="number" placeholder="Jumlah Uang">
    <button onclick="tambahUang()">Tambah</button>
    <button onclick="ambilUang()">Ambil</button>
    <button onclick="setorUang()">Setor</button>
  </div>
</div>

<div id="adminPanel" class="panel hidden">
  <h3>Panel Admin</h3>
  <p id="adminLabel"></p>
  <div id="akunList"></div>
  <h4>Top 3 Akun Terkaya</h4>
  <ol id="topTierList"></ol>
  <button onclick="modeNormal()">Beralih ke Mode Normal</button>
</div>

  </main>  <div id="chatBox" class="hidden">
    <input id="chatText" placeholder="Ketik chat...">
    <button onclick="kirimChat()">Kirim</button>
    <ul id="chatList"></ul>
  </div>  <script>
    let akun = JSON.parse(localStorage.getItem('akun')) || null;
    let semuaAkun = JSON.parse(localStorage.getItem('semuaAkun')) || [];
    let chatLog = JSON.parse(localStorage.getItem('chatLog')) || [];

    function simpanData() {
      localStorage.setItem('akun', JSON.stringify(akun));
      localStorage.setItem('semuaAkun', JSON.stringify(semuaAkun));
      localStorage.setItem('chatLog', JSON.stringify(chatLog));
    }

    function formatRupiah(angka) {
      return 'Rp ' + angka.toLocaleString('id-ID');
    }

    function tampilkanForum() {
      if (akun) {
        document.getElementById('forumPanel').classList.remove('hidden');
        document.getElementById('buatAkunPanel').classList.add('hidden');
        document.getElementById('adminLoginPanel').classList.add('hidden');
        document.getElementById('infoNama').textContent = 'Nama: ' + akun.nama;
        document.getElementById('infoUang').innerHTML = 'Uang: <span class="uang">' + formatRupiah(akun.uang) + '</span>';

        document.getElementById('chatBox').classList.remove('hidden');
        tampilkanChat();

        if (akun.role === 'admin') {
          document.getElementById('transaksiPanel').classList.add('hidden');
          document.getElementById('adminPanel').classList.remove('hidden');
          document.getElementById('adminLabel').textContent = 'Admin: ' + akun.nama;
          tampilkanAkunAdmin();
        } else {
          document.getElementById('transaksiPanel').classList.remove('hidden');
          document.getElementById('adminPanel').classList.add('hidden');
        }
      } else {
        document.getElementById('buatAkunPanel').classList.remove('hidden');
        document.getElementById('adminLoginPanel').classList.remove('hidden');
        document.getElementById('forumPanel').classList.add('hidden');
        document.getElementById('adminPanel').classList.add('hidden');
        document.getElementById('chatBox').classList.add('hidden');
      }
    }

    function buatAkun() {
      const nama = document.getElementById("namaAkun").value.trim();
      if (!nama) return alert("Isi nama akun!");
      if (semuaAkun.find(a => a.nama.toLowerCase() === nama.toLowerCase())) {
        return alert("Nama sudah dipakai!");
      }
      akun = { nama, uang: 0, role: 'user' };
      semuaAkun.push(akun);
      simpanData();
      tampilkanForum();
    }

    function loginAdmin() {
      const nama = document.getElementById("adminNama").value.trim();
      const pass = document.getElementById("adminPass").value;
      if (pass !== "RFD1") return alert("Password salah!");
      akun = { nama, uang: 0, role: 'admin' };
      simpanData();
      tampilkanForum();
    }

    function tambahUang() {
      const val = parseInt(document.getElementById("moneyAmount").value);
      if (isNaN(val) || val <= 0) return;
      akun.uang += val;
      updateUserData();
    }

    function ambilUang() {
      const val = parseInt(document.getElementById("moneyAmount").value);
      if (isNaN(val) || val <= 0 || val > akun.uang) return;
      akun.uang -= val;
      updateUserData();
    }

    function setorUang() {
      alert("Setor berhasil.");
    }

    function updateUserData() {
      const idx = semuaAkun.findIndex(a => a.nama === akun.nama);
      if (idx !== -1) semuaAkun[idx] = akun;
      simpanData();
      tampilkanForum();
    }

    function modeNormal() {
      akun.role = 'user';
      updateUserData();
    }

    function tampilkanAkunAdmin() {
      const kontainer = document.getElementById("akunList");
      kontainer.innerHTML = "";
      semuaAkun.forEach((a, i) => {
        const div = document.createElement("div");
        div.innerHTML = `${a.nama} - <span class='uang'>${formatRupiah(a.uang)}</span>`;
        kontainer.appendChild(div);
      });
      const top3 = [...semuaAkun].sort((a,b)=>b.uang-a.uang).slice(0,3);
      document.getElementById("topTierList").innerHTML = top3.map(a=>`<li>${a.nama} - ${formatRupiah(a.uang)}</li>`).join('');
    }

    function kirimChat() {
      const teks = document.getElementById("chatText").value.trim();
      if (!teks) return;
      chatLog.push(`${akun.nama}: ${teks}`);
      if (chatLog.length > 5) chatLog.shift();
      simpanData();
      tampilkanChat();
      document.getElementById("chatText").value = "";
    }

    function tampilkanChat() {
      const ul = document.getElementById("chatList");
      ul.innerHTML = "";
      chatLog.forEach(msg => {
        const li = document.createElement("li");
        li.textContent = msg;
        ul.appendChild(li);
      });
    }

    tampilkanForum();
  </script></body>
</html>
