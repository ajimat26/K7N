<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Menu Saya</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 50px;
      color: #333;
    }
    .button {
      display: inline-block;
      margin: 15px;
      padding: 20px 30px;
      font-size: 20px;
      text-decoration: none;
      color: white;
      border-radius: 12px;
      transition: 0.3s;
    }
    .button:hover {
      opacity: 0.8;
    }
    .yt { background-color: #FF0000; }
    .tt { background-color: #000000; }
    .proxy { background-color: #777777; }
  </style>
</head>
<body>
  <h1>Menu Saya</h1>
  <a href="https://youtube.com" target="_blank" class="button yt">YouTube</a>
  <a href="https://tiktok.com" target="_blank" class="button tt">TikTok</a>
  <a href="https://www.croxyproxy.com/" target="_blank" class="button proxy">CroxyProxy</a>
</body>
</html>
