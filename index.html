<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAFD MONEY</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .section { margin-bottom: 30px; }
    input, button, textarea { margin: 5px 0; padding: 10px; width: 100%; }
    .chat-box { border: 1px solid #ccc; padding: 10px; max-height: 200px; overflow-y: scroll; }
    .message { margin-bottom: 10px; }
    .right { text-align: right; }
    .green { color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h1>SAFD MONEY</h1>  <div class="section" id="akunSection">
    <h2>Akun Anda</h2>
    <input type="text" id="namaDepan" placeholder="Nama Depan">
    <input type="text" id="namaBelakang" placeholder="Nama Belakang">
    <button onclick="buatAkun()">Buat Forum Anda</button>
    <p id="infoPengguna"></p>
  </div>  <div class="section" id="forumSection" style="display:none">
    <h2>Forum Anda</h2>
    <p><strong>Saldo:</strong> <span id="saldo" class="green">Rp 0</span></p>
    <input type="number" id="jumlah" placeholder="Jumlah Uang">
    <button onclick="tambahUang()">Tambah</button>
    <button onclick="ambilUang()">Ambil</button>
    <button onclick="setorUang()">Setor (Reset)</button>
    <div id="riwayat"></div>
  </div>  <div class="section">
    <h2>Obrolan</h2>
    <div class="chat-box" id="chatBox"></div>
    <textarea id="pesan" placeholder="Ketik pesan Anda"></textarea>
    <button onclick="kirimPesan()">Kirim</button>
  </div>  <div class="section">
    <h2>Panel Admin</h2>
    <input type="password" id="adminPassword" placeholder="Masukkan Password Admin">
    <button onclick="aksesAdmin()">Masuk Admin</button>
    <div id="adminPanel" style="display:none">
      <h3>Halo, <span id="adminNama"></span> (Admin)</h3>
      <h4>Daftar Akun</h4>
      <div id="daftarAkun"></div>
      <h4>Top Tier (3 Teratas)</h4>
      <div id="topTier"></div>
    </div>
  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA3-34rf9VZUIrAIR6z4BJtQm_MClqXm-Q",
      authDomain: "uangduty.firebaseapp.com",
      databaseURL: "https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "uangduty",
      storageBucket: "uangduty.appspot.com",
      messagingSenderId: "598905752132",
      appId: "1:598905752132:web:9b764840e51c13a3044a11",
      measurementId: "G-YXZPEVYBDR"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let userKey = localStorage.getItem("userKey");
    let fullName = localStorage.getItem("fullName");
    let isAdmin = false;

    if (userKey && fullName) {
      document.getElementById("infoPengguna").innerText = `Selamat datang, ${fullName}`;
      document.getElementById("forumSection").style.display = "block";
      document.getElementById("akunSection").style.display = "none";
      pantauSaldo();
      pantauRiwayat();
    }

    function buatAkun() {
      const depan = document.getElementById("namaDepan").value;
      const belakang = document.getElementById("namaBelakang").value;
      const nama = `${depan} ${belakang}`;
      if (!depan || !belakang) return alert("Lengkapi nama Anda.");
      if (!userKey) {
        const ref = db.ref("forum").push();
        ref.set({ nama, saldo: 0 });
        userKey = ref.key;
        localStorage.setItem("userKey", userKey);
        localStorage.setItem("fullName", nama);
        location.reload();
      }
    }

    function pantauSaldo() {
      db.ref(`forum/${userKey}/saldo`).on("value", snap => {
        const value = snap.val() || 0;
        document.getElementById("saldo").innerText = `Rp ${value.toLocaleString("id-ID")}`;
      });
    }

    function pantauRiwayat() {
      db.ref(`forum/${userKey}/riwayat`).on("value", snap => {
        const riw = snap.val();
        const el = document.getElementById("riwayat");
        el.innerHTML = "<h4>Riwayat:</h4>";
        for (let key in riw) {
          el.innerHTML += `<p>${riw[key]}</p>`;
        }
      });
    }

    function tambahUang() { ubahSaldo("tambah"); }
    function ambilUang() { ubahSaldo("ambil"); }

    function setorUang() {
      db.ref(`forum/${userKey}`).update({ saldo: 0 });
      tambahRiwayat("Setor semua saldo ke 0");
    }

    function ubahSaldo(tipe) {
      const jumlah = parseInt(document.getElementById("jumlah").value);
      if (isNaN(jumlah) || jumlah <= 0) return alert("Masukkan jumlah valid.");
      const saldoRef = db.ref(`forum/${userKey}/saldo`);
      saldoRef.once("value").then(snap => {
        let saldo = snap.val() || 0;
        if (tipe === "tambah") saldo += jumlah;
        if (tipe === "ambil") saldo -= jumlah;
        saldoRef.set(saldo);
        tambahRiwayat(`${tipe === "tambah" ? "Tambah" : "Ambil"} Rp ${jumlah.toLocaleString("id-ID")}`);
      });
    }

    function tambahRiwayat(teks) {
      db.ref(`forum/${userKey}/riwayat`).push(teks);
    }

    db.ref("chat").on("child_added", snap => {
      const { nama, pesan } = snap.val();
      const div = document.createElement("div");
      div.className = "message" + (nama === fullName ? " right" : "");
      div.innerText = `${nama}: ${pesan}`;
      document.getElementById("chatBox").appendChild(div);
      document.getElementById("chatBox").scrollTop = 99999;
    });

    function kirimPesan() {
      const teks = document.getElementById("pesan").value;
      if (!teks) return;
      const nama = isAdmin ? adminNamaGlobal : fullName;
      db.ref("chat").push({ nama, pesan: teks });
      document.getElementById("pesan").value = "";
    }

    let adminNamaGlobal = "Admin";

    function aksesAdmin() {
      const pass = document.getElementById("adminPassword").value;
      if (pass !== "RFD1") return alert("Password salah!");
      isAdmin = true;
      adminNamaGlobal = prompt("Masukkan nama admin:") || "Admin";
      document.getElementById("adminPanel").style.display = "block";
      document.getElementById("adminNama").innerText = adminNamaGlobal;
      tampilkanAkun();
      tampilkanTopTier();
    }

    function tampilkanAkun() {
      db.ref("forum").once("value", snap => {
        const data = snap.val();
        const el = document.getElementById("daftarAkun");
        el.innerHTML = "";
        for (let key in data) {
          const akun = data[key];
          el.innerHTML += `
            <div>
              <strong>${akun.nama}</strong> - Rp ${akun.saldo.toLocaleString("id-ID")}
              <button onclick="ubahNama('${key}', '${akun.nama}')">Ubah Nama</button>
              <button onclick="hapusAkun('${key}')">Hapus</button>
            </div>`;
        }
      });
    }

    function ubahNama(key, lama) {
      const baru = prompt("Masukkan nama baru:", lama);
      if (baru) db.ref(`forum/${key}`).update({ nama: baru }, tampilkanAkun);
    }

    function hapusAkun(key) {
      db.ref(`forum/${key}`).remove().then(() => {
        if (key === userKey) {
          localStorage.removeItem("userKey");
          localStorage.removeItem("fullName");
          location.reload();
        } else tampilkanAkun();
      });
    }

    function tampilkanTopTier() {
      db.ref("forum").once("value", snap => {
        const data = Object.entries(snap.val() || {}).map(([key, val]) => ({ ...val, key }));
        const top = data.sort((a, b) => b.saldo - a.saldo).slice(0, 3);
        const el = document.getElementById("topTier");
        el.innerHTML = top.map((a, i) => `${i + 1}. ${a.nama} - Rp ${a.saldo.toLocaleString("id-ID")}`).join("<br>");
      });
    }
  </script></body>
</html>
