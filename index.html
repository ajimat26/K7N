<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UangDuty Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 10px;
    }
    h1 {
      color: #333;
      font-size: 20px;
      text-align: center;
    }
    .card {
      background: white;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nama {
      font-weight: bold;
    }
    .total {
      font-weight: bold;
      color: green;
      font-size: 15px;
    }
    .riwayat {
      display: none;
      margin-top: 10px;
      font-size: 13px;
      color: #555;
    }
    .btn {
      margin-top: 5px;
      background-color: #007BFF;
      color: white;
      padding: 4px 8px;
      font-size: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .menu-btn {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
    .dropdown {
      position: absolute;
      right: 10px;
      top: 35px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: none;
      z-index: 1;
    }
    .dropdown button {
      display: block;
      width: 100%;
      padding: 6px 10px;
      border: none;
      background: white;
      text-align: left;
      cursor: pointer;
    }
    .dropdown button:hover {
      background: #f0f0f0;
    }
    .update-time {
      font-size: 11px;
      color: #888;
      margin-top: 5px;
    }
    #running-text {
      background: black;
      color: white;
      padding: 5px;
      margin-bottom: 10px;
      overflow: hidden;
      white-space: nowrap;
    }
    #running-text span {
      display: inline-block;
      padding-left: 100%;
      animation: scrollText 60s linear infinite;
      color: white;
    }
    @keyframes scrollText {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <h1>üìä Uang Duty - SAFD</h1>
  <div id="running-text"><span id="text-run"></span></div>
  <div id="data-container">Memuat data...</div>

  <script>
    function formatRupiah(angka) {
      return 'Rp. ' + angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    function renderData(data) {
      const container = document.getElementById("data-container");
      const runtext = document.getElementById("text-run");
      container.innerHTML = "";
      const entries = Object.entries(data || {}).sort((a, b) => (b[1].uang || 0) - (a[1].uang || 0));

      // Running Text
      const allRiwayat = [];
      entries.forEach(([nama, pemain]) => {
        if (pemain.riwayat) {
          pemain.riwayat.forEach(r => allRiwayat.push(`${pemain.nama}: ${r}`));
        }
      });
      runtext.textContent = allRiwayat.join(" ‚Ä¢ ");

      entries.forEach(([nama, pemain], index) => {
        const div = document.createElement("div");
        div.className = "card";

        const tag = index === 0 ? " ü•á" : index === 1 ? " ü•à" : index === 2 ? " ü•â" : "";
        const header = document.createElement("div");
        header.className = "card-header";
        header.innerHTML = `<span class="nama">üìõ ${pemain.nama}${tag}</span>
                            <button class="menu-btn">‚ãÆ</button>`;

        const dropdown = document.createElement("div");
        dropdown.className = "dropdown";
        dropdown.innerHTML = `
          <button onclick="ubahNama('${nama}')">‚úèÔ∏è Ubah Nama</button>
          <button onclick="hapusForum('${nama}')">üóëÔ∏è Hapus Forum</button>`;

        const total = document.createElement("div");
        total.className = "total";
        total.textContent = "Total Uang: " + formatRupiah(pemain.uang || 0);

        const btnRiwayat = document.createElement("button");
        btnRiwayat.className = "btn";
        btnRiwayat.textContent = "üìú Lihat Riwayat";
        const riwayatDiv = document.createElement("div");
        riwayatDiv.className = "riwayat";

        if (pemain.riwayat && pemain.riwayat.length > 0) {
          riwayatDiv.innerHTML = pemain.riwayat.map(r => "‚Ä¢ " + r).join("<br>");
        } else {
          riwayatDiv.textContent = "Tidak ada riwayat.";
        }

        const btnTutup = document.createElement("button");
        btnTutup.className = "btn";
        btnTutup.textContent = "‚ùå Tutup Riwayat";
        btnTutup.onclick = () => riwayatDiv.style.display = "none";

        btnRiwayat.onclick = () => {
          riwayatDiv.style.display = "block";
        };

        const update = document.createElement("div");
        update.className = "update-time";
        const now = new Date();
        update.textContent = "üïí Diperbarui: " + now.toLocaleString("id-ID");

        header.querySelector(".menu-btn").onclick = (e) => {
          dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
          e.stopPropagation();
        };

        document.body.addEventListener("click", () => dropdown.style.display = "none");

        div.appendChild(header);
        div.appendChild(dropdown);
        div.appendChild(total);
        div.appendChild(btnRiwayat);
        div.appendChild(btnTutup);
        div.appendChild(riwayatDiv);
        div.appendChild(update);
        container.appendChild(div);
      });
    }

    function ubahNama(nama) {
      const baru = prompt("Masukkan nama baru:", nama);
      if (!baru) return;
      fetch(`https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app/data/${nama}.json`, {
        method: "PATCH",
        body: JSON.stringify({ nama: baru }),
        headers: { "Content-Type": "application/json" }
      }).then(() => location.reload());
    }

    function hapusForum(nama) {
      if (!confirm("Yakin ingin menghapus forum ini?")) return;
      fetch(`https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app/data/${nama}.json`, {
        method: "DELETE"
      }).then(() => location.reload());
    }

    // Fetch awal
    fetch("https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app/data.json")
      .then(res => res.json())
      .then(data => renderData(data))
      .catch(err => {
        document.getElementById("data-container").innerHTML = "Gagal memuat data.";
        console.error(err);
      });
  </script>
</body>
</html>
