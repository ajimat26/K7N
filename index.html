<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>UANGDUTY SAFD</title>
  <style>
    body { font-family: Arial; margin: 0; padding: 0; background: #111; color: white; }
    .panel { display: none; padding: 20px; }
    .active { display: block; }
    input, button { margin: 5px 0; padding: 10px; width: 100%; }
    #chatBox { height: 250px; overflow-y: scroll; background: #222; margin-top: 10px; padding: 10px; }
    .adminTag { color: orange; font-weight: bold; }
  </style>
</head>
<body>

<div id="loginPanel" class="panel active">
  <h2>Login</h2>
  <input id="loginName" placeholder="Nama Lengkap">
  <input id="loginPass" placeholder="Password" type="password">
  <button onclick="login()">Login</button>
  <p>Belum punya akun? <a href="#" onclick="showPanel('registerPanel')">Daftar</a></p>
</div>

<div id="registerPanel" class="panel">
  <h2>Register</h2>
  <input id="regName" placeholder="Nama Lengkap">
  <input id="regPass" placeholder="Password" type="password">
  <button onclick="register()">Daftar</button>
  <p>Sudah punya akun? <a href="#" onclick="showPanel('loginPanel')">Login</a></p>
</div>

<div id="chatPanel" class="panel">
  <h2>Chat UANGDUTY SAFD</h2>
  <div id="chatBox"></div>
  <input id="chatMsg" placeholder="Ketik pesan...">
  <button onclick="sendMsg()">Kirim</button>
  <button onclick="logout()">Logout</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyA3-34rf9VZUIrAIR6z4BJtQm_MClqXm-Q",
    authDomain: "uangduty.firebaseapp.com",
    databaseURL: "https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "uangduty",
    storageBucket: "uangduty.firebasestorage.app",
    messagingSenderId: "598905752132",
    appId: "1:598905752132:web:9b764840e51c13a3044a11"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const auth = firebase.auth();

  let currentUser = null;
  let userData = null;

  const loginPanel = document.getElementById('loginPanel');
  const registerPanel = document.getElementById('registerPanel');
  const chatPanel = document.getElementById('chatPanel');
  const chatBox = document.getElementById('chatBox');

  function showPanel(id) {
    document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  function register() {
    const name = document.getElementById('regName').value.trim();
    const pass = document.getElementById('regPass').value;
    const email = name.replace(/\s+/g, '').toLowerCase() + "@uangduty.com";

    auth.createUserWithEmailAndPassword(email, pass)
      .then(cred => {
        return db.ref('users/' + cred.user.uid).set({ name, admin: false });
      })
      .then(() => {
        alert("Akun berhasil dibuat.");
        showPanel('loginPanel');
      })
      .catch(err => alert(err.message));
  }

  function login() {
    const name = document.getElementById('loginName').value.trim();
    const pass = document.getElementById('loginPass').value;
    const email = name.replace(/\s+/g, '').toLowerCase() + "@uangduty.com";

    auth.signInWithEmailAndPassword(email, pass)
      .then(cred => {
        currentUser = cred.user;
        return db.ref('users/' + currentUser.uid).once('value');
      })
      .then(snapshot => {
        if (!snapshot.exists()) {
          alert("Akun ini telah dihapus admin. Silakan daftar ulang.");
          auth.signOut();
          return showPanel('registerPanel');
        }
        userData = snapshot.val();
        showPanel('chatPanel');
        listenChat();
      })
      .catch(err => alert("Login gagal: " + err.message));
  }

  function logout() {
    auth.signOut().then(() => {
      showPanel('loginPanel');
    });
  }

  function sendMsg() {
    const msg = document.getElementById('chatMsg').value.trim();
    if (!msg) return;

    const chatData = {
      user: userData.name,
      tag: userData.admin ? "(ADMIN)" : "",
      message: msg,
      time: Date.now()
    };

    db.ref("chats").push(chatData);
    document.getElementById('chatMsg').value = "";
  }

  function listenChat() {
    db.ref("chats").limitToLast(50).on("child_added", snapshot => {
      const data = snapshot.val();
      const div = document.createElement("div");
      div.innerHTML = `<span class="${data.tag ? 'adminTag' : ''}">${data.tag} ${data.user}:</span> ${data.message}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  }
</script>
</body>
</html>
