<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Random Box dengan Animasi & Riwayat Terpisah</title>
<style>
  body {
    margin: 0; font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
    color: #fff;
    user-select: none;
    text-align: center;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #points {
    margin-top: 20px;
    font-weight: bold;
    font-size: 24px;
  }
  button {
    margin: 15px 10px 10px 10px;
    padding: 12px 24px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 10px;
    border: none;
    background-color: #2196f3;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover:not(:disabled) {
    background-color: #0b7dda;
  }
  button:disabled {
    background-color: #8cbcf7;
    cursor: default;
  }
  #box-container {
    margin: 30px auto 10px auto;
    width: 220px;
    height: 220px;
    background: #003366;
    border-radius: 25px;
    box-shadow: 0 0 25px #0b7dda;
    position: relative;
    overflow: hidden;
  }
  #box-front {
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(145deg, #0055aa, #003366);
    border-radius: 25px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 22px;
    font-weight: 700;
    color: #aad4ff;
    user-select: none;
    transition: transform 1.2s ease;
    backface-visibility: hidden;
  }
  #box-front.opening {
    animation: shake 1.2s;
  }
  #box-front.opened {
    transform: rotateY(180deg);
  }
  #box-inside {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #003366;
    border-radius: 25px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 30px;
    font-weight: 900;
    color: #ffee77;
    user-select: none;
    transform: rotateY(180deg);
    backface-visibility: hidden;
    padding: 10px;
    text-align: center;
  }
  #box-inside.hidden {
    display: none;
  }
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    20%, 60% { transform: translateX(-10px); }
    40%, 80% { transform: translateX(10px); }
  }
  #notification {
    margin-top: 12px;
    font-size: 18px;
    min-height: 26px;
    color: #ffec99;
  }
  #exchange-section {
    background: rgba(255,255,255,0.15);
    border-radius: 20px;
    padding: 20px;
    max-width: 360px;
    width: 90%;
    margin: 20px auto 30px auto;
    color: #fff;
    box-shadow: 0 0 15px #66a6ff88;
  }
  input, select {
    width: 100%;
    margin: 6px 0 12px 0;
    padding: 10px;
    border-radius: 10px;
    border: none;
    font-size: 15px;
  }
  #exchangeMessage {
    font-weight: 600;
    margin-top: 8px;
    min-height: 22px;
    color: #ffdddd;
  }
  #messagesPanel, #withdrawPanel {
    max-width: 400px;
    margin: 10px auto;
    background: rgba(0,0,0,0.3);
    border-radius: 12px;
    padding: 12px;
    color: #fff;
    text-align: left;
    box-shadow: 0 0 12px #0b7ddaaa;
  }
  #messagesPanel h3, #withdrawPanel h3 {
    margin-top: 0;
  }
  ul {
    max-height: 180px;
    overflow-y: auto;
    padding-left: 20px;
  }
  ul li {
    margin-bottom: 6px;
  }
  #messagesPanel, #withdrawPanel {
    display: none;
  }
  #adminLogin {
    max-width: 360px;
    margin: 15px auto;
    background: rgba(0,0,0,0.3);
    border-radius: 15px;
    padding: 15px;
    color: #fff;
    box-shadow: 0 0 15px #0b7ddaaa;
    text-align: left;
  }
  #adminLogin input {
    margin-bottom: 12px;
  }
  #adminPanel {
    max-width: 420px;
    margin: 20px auto 40px auto;
    background: rgba(0,0,0,0.3);
    border-radius: 15px;
    padding: 20px;
    color: #fff;
    text-align: left;
    display: none;
    box-shadow: 0 0 18px #0b7ddaaa;
  }
  #adminPanel h2 {
    margin-top: 0;
  }
</style>
</head>

<div id="points">Poin: 0</div>

<div id="notification"></div>

</div>

    messages.push(`[${timestamp}] ${text}`);

    if (document.getElementById("messagesPanel").style.display === "block") {
      renderMessages();
    }
  }

  function renderMessages() {
    const list = document.getElementById("messagesList");
    list.innerHTML = "";
    for (const msg of messages) {
      const li = document.createElement("li");
      li.textContent = msg;
      list.appendChild(li);
    }
  }

  function clearMessages() {
    if (confirm("Yakin ingin menghapus semua pesan?")) {
      messages = [];
      localStorage.setItem("messages", JSON.stringify(messages));
      renderMessages();
    }
  }

    }
  }
