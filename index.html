<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>UANGDUTY SAFD â€“ Forum Pekerja Uang & Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
    .chat-box { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 10px; background: #fafafa; }
    .message { margin-bottom: 10px; }
    .admin-tag { color: red; font-weight: bold; }
    input, textarea, button { width: 100%; padding: 10px; margin: 5px 0; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>UANGDUTY SAFD</h1>
    <div id="register-section">
      <h2>Daftar Akun</h2>
      <input type="text" id="firstName" placeholder="Nama Depan" />
      <input type="text" id="lastName" placeholder="Nama Belakang" />
      <button id="registerBtn">Daftar</button>
    </div>

    <div id="chat-section" class="hidden">
      <h2>Forum Chat</h2>
      <div class="chat-box" id="chatBox"></div>
      <textarea id="messageInput" placeholder="Ketik pesan Anda..."></textarea>
      <button id="sendBtn">Kirim</button>
    </div>
  </div>

  <script>
    // Ganti dengan konfigurasi Firebase Anda
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let userKey = localStorage.getItem("userKey");
    let fullName = localStorage.getItem("fullName");
    let isAdmin = false;

    const registerSection = document.getElementById("register-section");
    const chatSection = document.getElementById("chat-section");
    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");

    // Cek apakah user sudah punya akun
    function checkAccount() {
      if (userKey && fullName) {
        db.ref(`users/${userKey}`).once("value").then(snapshot => {
          if (snapshot.exists()) {
            isAdmin = snapshot.val().isAdmin || false;
            showChat();
          } else {
            alert("Akun Anda telah dihapus oleh admin. Silakan daftar ulang.");
            localStorage.removeItem("userKey");
            localStorage.removeItem("fullName");
            showRegister();
          }
        }).catch(() => {
          // Jika error Firebase, tampilkan form daftar juga
          showRegister();
        });
      } else {
        showRegister();
      }
    }

    // Tampilkan bagian register
    function showRegister() {
      registerSection.classList.remove("hidden");
      chatSection.classList.add("hidden");
    }

    // Tampilkan bagian chat
    function showChat() {
      registerSection.classList.add("hidden");
      chatSection.classList.remove("hidden");
      listenForMessages();
    }

    // Fungsi untuk daftar akun
    function registerAccount() {
      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      if (!firstName || !lastName) {
        alert("Mohon isi nama depan dan belakang.");
        return;
      }
      fullName = `${firstName} ${lastName}`;
      const newUserRef = db.ref("users").push();
      newUserRef.set({
        name: fullName,
        isAdmin: false
      }).then(() => {
        userKey = newUserRef.key;
        localStorage.setItem("userKey", userKey);
        localStorage.setItem("fullName", fullName);
        isAdmin = false;
        showChat();
      }).catch((error) => {
        alert("Gagal mendaftar: " + error.message);
      });
    }

    // Fungsi untuk kirim pesan chat
    function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;
      db.ref("messages").push({
        name: fullName,
        message: message,
        isAdmin: isAdmin,
        timestamp: Date.now()
      }).then(() => {
        messageInput.value = "";
      }).catch((error) => {
        alert("Gagal mengirim pesan: " + error.message);
      });
    }

    // Fungsi listen chat baru
    function listenForMessages() {
      db.ref("messages").off(); // Hapus listener sebelumnya (jika ada)
      chatBox.innerHTML = "";
      db.ref("messages").orderByChild("timestamp").limitToLast(100).on("child_added", snapshot => {
        const data = snapshot.val();
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message");
        const adminTag = data.isAdmin ? '<span class="admin-tag">(ADMIN)</span> ' : '';
        messageDiv.innerHTML = `${adminTag}<strong>${data.name}:</strong> ${data.message}`;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    // Pasang event listener tombol setelah DOM siap
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("registerBtn").addEventListener("click", registerAccount);
      document.getElementById("sendBtn").addEventListener("click", sendMessage);
      checkAccount();
    });
  </script>
</body>
</html>
