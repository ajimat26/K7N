<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <title>UangDuty Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 10px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #refresh-settings {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    select, button {
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    .countdown {
      text-align: center;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 14px;
    }
    .card {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: all 0.2s;
      position: relative;
    }
    .card:hover {
      background: #f0f0f0;
    }
    .riwayat {
      display: none;
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
    .total {
      font-weight: bold;
      color: green;
    }
    .options-btn, .riwayat-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
    .option-menu {
      display: none;
      position: absolute;
      top: 30px;
      right: 10px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 5px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 10;
    }
    .option-menu button {
      display: block;
      background: none;
      border: none;
      padding: 5px;
      width: 100%;
      text-align: left;
      cursor: pointer;
    }
    .running-text {
      background: black;
      color: white;
      padding: 5px;
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
    }
    .running-text span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 130s linear infinite;
    }
    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    .tag {
      background: gold;
      color: black;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
      margin-left: 5px;
    }
    .update-time {
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>üìä Daftar Uang Duty SAFD</h1>
  <div class="running-text"><span id="running"></span></div>
  <div class="countdown">Pembaruan otomatis dalam <span id="count">60</span> detik</div>
  <div id="refresh-settings">
    <label>Refresh:</label>
    <select id="interval">
      <option value="60">1 menit</option>
      <option value="120">2 menit</option>
      <option value="180">3 menit</option>
      <option value="300">5 menit</option>
      <option value="0">Mati</option>
    </select>
  </div>
  <div id="data-container">Memuat data...</div>
  <script>
    let countdown = 60;
    let interval = 60;
    let timer;
    let userInteracting = false;document.getElementById("interval").addEventListener("change", function() {
  interval = parseInt(this.value);
  countdown = interval;
});

function formatRupiah(angka) {
  return 'Rp. ' + angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
}

function loadData() {
  fetch("https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app/data.json")
    .then(res => res.json())
    .then(data => {
      if (!data) return;
      const sorted = Object.entries(data).sort((a,b) => (b[1].uang || 0) - (a[1].uang || 0));
      const container = document.getElementById("data-container");
      container.innerHTML = "";
      let running = [];
      sorted.forEach(([nama, pemain], i) => {
        const div = document.createElement("div");
        div.className = "card";

        const tag = i === 0 ? "ü•á" : i === 1 ? "ü•à" : i === 2 ? "ü•â" : "";
        const total = formatRupiah(pemain.uang || 0);
        const waktu = pemain.riwayat && pemain.riwayat.length > 0 ? pemain.riwayat[pemain.riwayat.length-1].split(" ")[0] : "-";
        running.push(`${pemain.nama}: ${pemain.riwayat ? pemain.riwayat[pemain.riwayat.length-1] : "Tidak ada"}`);

        div.innerHTML = `
          <strong>üìõ ${pemain.nama}${tag ? ' <span class="tag">' + tag + '</span>' : ''}</strong><br>
          <span class="total">Total Uang: ${total}</span><br>
          <span class="update-time">‚è±Ô∏è Terakhir diubah: ${waktu}</span><br><br>
          <button class="riwayat-btn">üìú Lihat Riwayat</button>
          <div class="riwayat">
            ${pemain.riwayat && pemain.riwayat.length > 0 ? pemain.riwayat.map(r => "‚Ä¢ " + r).join("<br>") : "Tidak ada riwayat"}
            <br><br><button class="riwayat-btn">‚ùå Tutup Riwayat</button>
          </div>
          <button class="options-btn">‚ãÆ</button>
          <div class="option-menu">
            <button onclick="ubahNama('${nama}')">‚úèÔ∏è Ubah Nama</button>
            <button onclick="hapusForum('${nama}')">üóëÔ∏è Hapus Forum</button>
          </div>`;

        div.querySelector(".options-btn").addEventListener("click", e => {
          e.stopPropagation();
          userInteracting = true;
          div.querySelector(".option-menu").style.display = "block";
        });

        div.querySelectorAll(".riwayat-btn").forEach(btn => btn.addEventListener("click", e => {
          e.stopPropagation();
          const r = div.querySelector(".riwayat");
          const visible = r.style.display === "block";
          userInteracting = true;
          r.style.display = visible ? "none" : "block";
        }));

        container.appendChild(div);
      });
      document.getElementById("running").innerText = running.join(" ‚Ä¢ ");
    });
}

function ubahNama(nama) {
  const baru = prompt("Masukkan nama baru:", nama);
  if (!baru) return;
  fetch(`https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app/data/${nama}.json`)
    .then(res => res.json())
    .then(data => {
      fetch(`https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app/data/${baru}.json`, {
        method: "PUT",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
      }).then(() => {
        fetch(`https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app/data/${nama}.json`, { method: "DELETE" })
          .then(() => loadData());
      });
    });
}

function hapusForum(nama) {
  if (!confirm("Yakin ingin menghapus forum " + nama + "?")) return;
  fetch(`https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app/data/${nama}.json`, {
    method: "DELETE"
  }).then(() => loadData());
}

function startCountdown() {
  clearInterval(timer);
  timer = setInterval(() => {
    if (!userInteracting && interval > 0) {
      countdown--;
      document.getElementById("count").innerText = countdown;
      if (countdown <= 0) {
        loadData();
        countdown = interval;
      }
    } else {
      document.getElementById("count").innerText = "‚è∏Ô∏è";
    }
  }, 1000);
}

loadData();
startCountdown();
document.body.addEventListener("click", () => userInteracting = false);

  </script>
</body>
</html>
