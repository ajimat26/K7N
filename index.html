<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Game Kotak Hadiah</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #4facfe, #00f2fe);
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 { margin-bottom: 10px; }
    button {
      background: #28a745;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #218838; }
    select, input, textarea {
      width: 80%;
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    #boxAnimation {
      width: 120px;
      height: 120px;
      margin: 20px auto;
      background-image: url('https://cdn-icons-png.flaticon.com/512/189/189689.png');
      background-size: contain;
      background-repeat: no-repeat;
      animation: none;
    }
    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(10deg); }
      50% { transform: rotate(-10deg); }
      75% { transform: rotate(10deg); }
      100% { transform: rotate(0deg); }
    }
    .panel {
      display: none;
      background: rgba(0,0,0,0.2);
      padding: 15px;
      border-radius: 10px;
      margin-top: 10px;
      max-height: 400px;
      overflow-y: auto;
    }
    #notif {
      margin-top: 10px;
      font-weight: bold;
      min-height: 24px;
    }
    #maintenanceNotice {
      background: #ff4c4c;
      padding: 10px;
      border-radius: 6px;
      margin: 15px auto;
      max-width: 400px;
    }
    /* Maintenance popup tetap di atas semua */
    #maintenancePopup {
      display:none;
      position: fixed;
      top: 0; left: 0; right: 0;
      background-color: #ff4c4c;
      color: white;
      font-weight: bold;
      padding: 12px 0;
      z-index: 1000;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<h1>Game Kotak Hadiah</h1>

<!-- Maintenance popup -->
<div id="maintenancePopup">

</div>

<div id="maintenanceNotice" style="display:none;"></div>

    <option value="8000">2.000.000 IC - 8000 poin</option>

  <input type="text" id="nama" placeholder="Nama Lengkap"><br>
  <input type="text" id="rekening" placeholder="Nomor Rekening"><br>
  <button id="btnAjukanPenarikan">Ajukan Penarikan</button>

  <hr>

    <ul id="messageList"></ul>

  </div>

  <div id="riwayat" class="panel">
    <h3>Riwayat Penarikan</h3>
    <ul id="riwayatList"></ul>
  </div>
</div>

<!-- Panel login admin -->
<div id="adminLoginPanel" class="panel" style="max-width:400px; margin: 20px auto; background: rgba(0,0,0,0.3);">

  <button id="btnLoginAdmin">Masuk</button>
  <button id="btnBatalLoginAdmin">Batal</button>
  <div id="adminLoginNotif" style="color:#ff8080; margin-top:10px;"></div>
</div>

  <textarea id="maintenanceReason" rows="2" placeholder="Tulis alasan maintenance..."></textarea><br>
  <label>Durasi Maintenance (menit):</label><br>
  <input type="number" id="maintenanceDuration" min="1" max="1440" placeholder="Misal: 30"><br>
  <button id="btnStartMaintenance">Mulai Maintenance</button>

  <hr>
  <button id="btnLogoutAdmin">Logout Admin</button>
</div>
