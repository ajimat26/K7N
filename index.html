<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dana Kaget Reyzen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body class="bg-gradient-to-b from-blue-100 to-white min-h-screen flex flex-col items-center justify-center text-center p-4">
  <div class="bg-white p-6 rounded-xl shadow-lg max-w-md w-full">
    <h1 class="text-2xl font-bold text-blue-700 mb-4">Dana Kaget Reyzen</h1>
    <div id="totalUang" class="text-xl font-semibold text-green-600 mb-2">Sisa Hadiah: Rp...</div>

    <input type="text" id="namaInput" placeholder="Masukkan Nama Anda" class="w-full border rounded p-2 mb-2" />
    <input type="text" id="norekInput" placeholder="Nomor Rekening IC" class="w-full border rounded p-2 mb-4" />

    <button onclick="klaimHadiah()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
      KLAIM HADIAH
    </button>

    <div id="notifikasi" class="mt-4 text-sm text-gray-700"></div>

    <h2 class="mt-6 font-semibold text-lg">Top Tier Penarik:</h2>
    <ol id="topTier" class="text-left mt-2 text-gray-800"></ol>
  </div>

  <script>
    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA3-34rf9VZUIrAIR6z4BJtQm_MClqXm-Q",
      authDomain: "uangduty.firebaseapp.com",
      databaseURL: "https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "uangduty",
      storageBucket: "uangduty.appspot.com",
      messagingSenderId: "598905752132",
      appId: "1:598905752132:web:7be400c23de21665044a11"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const totalHadiah = 20000000; // 20jt
    const jumlahPemenang = 10;
    const maxPerUser = 5000000;

    // Realtime Update Uang
    const totalUangRef = db.ref("hadiah/total");
    totalUangRef.on("value", snap => {
      const total = snap.val() ?? totalHadiah;
      document.getElementById("totalUang").innerText = "Sisa Hadiah: Rp" + total.toLocaleString("id-ID");
    });

    // Fungsi untuk Klaim Hadiah
    function klaimHadiah() {
      const nama = document.getElementById("namaInput").value.trim();
      const norek = document.getElementById("norekInput").value.trim();
      const notifikasi = document.getElementById("notifikasi");

      if (!nama || !norek) {
        notifikasi.innerText = "Nama dan Nomor Rekening wajib diisi!";
        return;
      }

      const jumlah = Math.floor(Math.random() * maxPerUser) + 10000;

      // Kurangi total uang
      totalUangRef.transaction(current => {
        if (current === null) return totalHadiah - jumlah;
        if (current >= jumlah) return current - jumlah;
        return; // Tidak cukup
      });

      // Simpan data klaim
      const klaimRef = db.ref("klaim/" + Date.now());
      klaimRef.set({
        nama, norek, jumlah, waktu: new Date().toISOString()
      });

      // Tambahkan ke Top Tier
      const topRef = db.ref("topTier/" + nama);
      topRef.transaction(data => (data ?? 0) + jumlah);

      notifikasi.innerHTML = `
        Selamat <strong>${nama}</strong>, kamu mendapatkan Rp${jumlah.toLocaleString("id-ID")}!<br>
        Hadiah akan diproses dalam 24 jam. Jika tidak, berarti Reyzen sedang badmood.
      `;
    }

    // Tampilkan Top Tier
    const topTierList = document.getElementById("topTier");
    db.ref("topTier").on("value", snap => {
      const data = snap.val() ?? {};
      const ranking = Object.entries(data).sort((a, b) => b[1] - a[1]).slice(0, 3);
      topTierList.innerHTML = ranking.map(([nama, total], i) => `<li>${i+1}. ${nama} - Rp${total.toLocaleString("id-ID")}</li>`).join("");
    });
  </script>
</body>
</html>
