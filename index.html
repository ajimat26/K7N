<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Game Poin & Penarikan</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: white;
    margin: 0;
    padding: 20px;
  }
  #points {
    font-size: 2em;
    margin-bottom: 10px;
  }
  #box {
    width: 150px;
    height: 150px;
    margin-bottom: 10px;
    position: relative;
    cursor: pointer;
  }
  #box-front {
    width: 150px;
    height: 150px;
    background: #3c3c3c;
    border-radius: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    font-size: 1.2em;
    user-select: none;
    position: relative;
    transition: transform 0.5s ease;
  }
  #box-front.opening {
    animation: shake 1.2s;
  }
  #box-front.opened {
    background: #e3b23c;
  }
  #box-inside {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 1.4em;
    font-weight: bold;
    display: none;
  }
  #box-inside.hidden {
    display: none;
  }
  @keyframes shake {
    0%, 100% { transform: translate(0); }
    20%, 60% { transform: translate(-8px, 0); }
    40%, 80% { transform: translate(8px, 0); }
  }
  button {
    background-color: #3c3c3c;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 10px 15px;
    cursor: pointer;
    margin: 5px 0;
  }
  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  input, select {
    background-color: #222;
    border: 1px solid #444;
    color: white;
    padding: 8px;
    border-radius: 6px;
    width: 100%;
    margin: 5px 0 15px 0;
  }
  #notification, #exchangeMessage {
    margin-top: 10px;
    min-height: 20px;
  }
  #messagesPanel, #withdrawPanel {
    background-color: #222;
    padding: 10px;
    margin-top: 15px;
    max-height: 200px;
    overflow-y: auto;
    display: none;
    border-radius: 6px;
  }
  ul {
    padding-left: 20px;
  }
  #adminPanel {
    background-color: #1a1a1a;
    padding: 15px;
    margin-top: 20px;
    border-radius: 6px;
    display: none;
  }
  #adminPanel ul {
    max-height: 150px;
    overflow-y: auto;
  }
  .admin-btn {
    margin-top: 10px;
    background-color: #555;
  }
</style>
</head>
<body>

<h1>Game Poin & Penarikan</h1>

<div id="points">Poin: 0</div>

<div id="box">
  <div id="box-front">Klik Buka Kotak</div>
  <div id="box-inside" class="hidden"></div>
</div>

<button id="openBoxBtn">Buka Kotak</button>
<div id="notification"></div>

<hr />

<h2>Penarikan Poin</h2>
<label for="fullname">Nama Lengkap:</label>
<input type="text" id="fullname" placeholder="Masukkan nama lengkap" />
<label for="account">Nomor Rekening:</label>
<input type="text" id="account" placeholder="Masukkan nomor rekening" />
<button id="submitWithdrawBtn">Ajukan Penarikan</button>
<div id="exchangeMessage"></div>

<hr />

<button id="toggleMessagesBtn">Lihat Riwayat Pesan</button>
<button id="clearMessagesBtn">Hapus Semua Pesan</button>
<div id="messagesPanel">
  <ul id="messagesList"></ul>
</div>

<button id="toggleWithdrawBtn">Lihat Riwayat Penarikan</button>
<button id="clearWithdrawBtn">Hapus Semua Riwayat Penarikan</button>
<div id="withdrawPanel">
  <ul id="withdrawList"></ul>
</div>

<hr />

<h2>Admin Login</h2>
<div id="adminLogin">
  <input type="text" id="adminUser" placeholder="Username admin" />
  <input type="password" id="adminPass" placeholder="Password admin" />
  <button id="adminLoginBtn">Login Admin</button>
</div>

<div id="adminPanel">
  <h3>Panel Admin</h3>
  <div>Total Poin Saat Ini: <span id="totalPoints">0</span></div>
  <h4>Riwayat Penarikan</h4>
  <ul id="adminWithdrawList"></ul>
  <button id="adminLogoutBtn" class="admin-btn">Logout Admin</button>
</div>

<script>
  // Data simpan di localStorage
  let points = parseInt(localStorage.getItem("points")) || 0;
  let messages = JSON.parse(localStorage.getItem("messages") || "[]");
  let withdraws = JSON.parse(localStorage.getItem("withdraws") || "[]");
  let adminLoggedIn = false;

  const pointsEl = document.getElementById("points");
  const notification = document.getElementById("notification");
  const boxFront = document.getElementById("box-front");
  const boxInside = document.getElementById("box-inside");
  const openBoxBtn = document.getElementById("openBoxBtn");

  const messagesPanel = document.getElementById("messagesPanel");
  const withdrawPanel = document.getElementById("withdrawPanel");
  const messagesList = document.getElementById("messagesList");
  const withdrawList = document.getElementById("withdrawList");

  const exchangeMessage = document.getElementById("exchangeMessage");

  const adminLoginDiv = document.getElementById("adminLogin");
  const adminPanelDiv = document.getElementById("adminPanel");
  const totalPointsAdmin = document.getElementById("totalPoints");
  const adminWithdrawList = document.getElementById("adminWithdrawList");

  // Fungsi hadiah random
  function getRandomReward() {
    let zonkChance = 0.15;
    if (Math.random() < zonkChance) {
      return { name: "Zonk! Tidak ada poin", points: 0 };
    } else {
      let pts = Math.floor(Math.random() * 91) * 5 + 50; // 50 sampai 500 kelipatan 5
      return { name: `+${pts} Poin`, points: pts };
    }
  }

  function updatePointsDisplay() {
    pointsEl.textContent = `Poin: ${points.toLocaleString("id-ID")}`;
    localStorage.setItem("points", points);
  }

  // Menambah pesan ke riwayat
  function addMessage(text) {
    messages.push(text);
    if (messages.length > 100) messages.shift();
    localStorage.setItem("messages", JSON.stringify(messages));
    if (messagesPanel.style.display === "block") {
      renderMessages();
    }
  }

  // Render riwayat pesan
  function renderMessages() {
    messagesList.innerHTML = "";
    if (messages.length === 0) {
      messagesList.innerHTML = "<li>Tidak ada pesan.</li>";
    } else {
      messages.forEach(msg => {
        const li = document.createElement("li");
        li.textContent = msg;
        messagesList.appendChild(li);
      });
    }
  }

  // Hapus semua pesan
  function clearMessages() {
    if (confirm("Yakin ingin menghapus semua pesan?")) {
      messages = [];
      localStorage.setItem("messages", JSON.stringify(messages));
      renderMessages();
    }
  }

  // Render riwayat penarikan
  function renderWithdraws() {
    withdrawList.innerHTML = "";
    if (withdraws.length === 0) {
      withdrawList.innerHTML = "<li>Tidak ada riwayat penarikan.</li>";
    } else {
      withdraws.forEach(wd => {
        const li = document.createElement("li");
        li.textContent = `${wd.date} - ${wd.fullname} - ${wd.account} - ${wd.amount.toLocaleString("id-ID")} Poin`;
        withdrawList.appendChild(li);
      });
    }
  }

  // Hapus semua riwayat penarikan
  function clearWithdraws() {
    if (confirm("Yakin ingin menghapus semua riwayat penarikan?")) {
      withdraws = [];
      localStorage.setItem("withdraws", JSON.stringify(withdraws));
      renderWithdraws();
    }
  }

  // Toggle panel riwayat pesan
  function toggleMessagesPanel() {
    if (messagesPanel.style.display === "block") {
      messagesPanel.style.display = "none";
    } else {
      messagesPanel.style.display = "block";
      withdrawPanel.style.display = "none";
      renderMessages();
    }
  }

  // Toggle panel riwayat penarikan
  function toggleWithdrawPanel() {
    if (withdrawPanel.style.display === "block") {
      withdrawPanel.style.display = "none";
    } else {
      withdrawPanel.style.display = "block";
      messagesPanel.style.display = "none";
      renderWithdraws();
    }
  }

  // Fungsi membuka kotak dengan animasi dan update poin
  function openBox() {
    if (openBoxBtn.disabled) return;

    openBoxBtn.disabled = true;
    notification.textContent = "";
    boxInside.classList.add("hidden");
    boxFront.classList.remove("opened");
    boxFront.classList.add("opening");

    // Setelah animasi shake selesai (1.2s)
    setTimeout(() => {
      boxFront.classList.remove("opening");
      boxFront.classList.add("opened");

      // Dapatkan hadiah random
      let reward = getRandomReward();
      boxInside.textContent = reward.name;
      boxInside.classList.remove("hidden");

      if (reward.points > 0) {
        points += reward.points;
        updatePointsDisplay();
        addMessage(`Mendapatkan ${reward.name}`);
        notification.textContent = `Selamat! Kamu mendapatkan ${reward.name}`;
      } else {
        addMessage("Mendapatkan Zonk! Tidak ada poin.");
        notification.textContent = "Zonk! Tidak mendapatkan poin.";
      }

      openBoxBtn.disabled = false;
    }, 1200);
  }

  // Fungsi submit penarikan poin
  function submitWithdraw() {
    if (points <= 0) {
      exchangeMessage.style.color = "#ff4444";
      exchangeMessage.textContent = "Poin kamu kosong, tidak bisa melakukan penarikan.";
      return;
    }

    let amount = parseInt(prompt("Masukkan jumlah poin yang ingin ditarik (kelipatan 5):", "50"));
    if (isNaN(amount) || amount <= 0 || amount % 5 !== 0) {
      exchangeMessage.style.color = "#ff4444";
      exchangeMessage.textContent = "Jumlah penarikan harus angka positif kelipatan 5.";
      return;
    }

    let fullname = document.getElementById("fullname").value.trim();
    let account = document.getElementById("account").value.trim();

    if (!fullname) {
      exchangeMessage.style.color = "#ff4444";
      exchangeMessage.textContent = "Nama lengkap harus diisi.";
      return;
    }
    if (!account) {
      exchangeMessage.style.color = "#ff4444";
      exchangeMessage.textContent = "Nomor rekening harus diisi.";
      return;
    }
    if (points < amount) {
