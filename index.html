<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K7 N - Awal Mula Prasejarah</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #ffffff;
      color: #222;
      margin: 0;
      text-align: center;
    }

    /* Running text modern */
    .running-text {
      background-color: #111;
      color: #fff;
      padding: 10px 0;
      font-size: 15px;
      overflow: hidden;
      position: relative;
    }

    .running-text span {
      display: inline-block;
      white-space: nowrap;
      position: relative;
      animation: scroll 20s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    header {
      padding: 40px 20px;
    }

    header img {
      width: 120px;
      height: auto;
      border-radius: 50%;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 32px;
      margin: 15px 0 5px;
    }

    h2 {
      color: #777;
      font-weight: 400;
      font-size: 18px;
      margin: 0;
    }

    /* Slider Section */
    .slider {
      max-width: 800px;
      margin: 40px auto;
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .slides {
      display: flex;
      transition: transform 0.6s ease;
    }

    .slides img {
      width: 100%;
      border-radius: 20px;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      font-size: 20px;
      cursor: pointer;
      padding: 10px 18px;
      border-radius: 50%;
      transition: background 0.3s;
    }

    .nav-btn:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    #prevBtn { left: 15px; }
    #nextBtn { right: 15px; }

    /* Info bawah logo */
    .info-diri {
      margin-top: 25px;
      font-size: 15px;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="running-text">
    <span>Rizki Alpazri > Info mabar Free Fire üî•üî•üî•</span>
  </div>

  <header>
    <img src="https://ibb.co.com/1GMXQJWP" alt="Logo SMK">
    <h1>K7 N</h1>
    <h2>Awal Mula Prasejarah Dimulai</h2>
  </header>

  <div class="slider">
    <div class="slides" id="slides">
      <img src="https://ibb.co.com/gLHz2bfP" alt="Zaman Batu">
      <img src="https://ibb.co.com/0Rs082PN" alt="Zaman Besi">
    </div>
    <button id="prevBtn" class="nav-btn">‚ùÆ</button>
    <button id="nextBtn" class="nav-btn">‚ùØ</button>
  </div>

  <div class="info-diri">
    <p>Dibuat oleh: <strong>Rizki Alpazri</strong></p>
    <p>SMK N 1 Batanghari</p>
  </div>

  <script>
    const slides = document.getElementById('slides');
    const totalSlides = slides.children.length;
    let currentIndex = 0;

    const updateSlide = () => {
      slides.style.transform = `translateX(-${currentIndex * 100}%)`;
    };

    document.getElementById('prevBtn').addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateSlide();
      }
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      if (currentIndex < totalSlides - 1) {
        currentIndex++;
        updateSlide();
      }
    });
  </script>

</body>
</html>
