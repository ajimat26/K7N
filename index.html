<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Game Tebak Gambar & Penarikan Uang</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    h1, h2 {
      text-align: center;
    }
    label, select, input, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    #notification {
      margin-top: 20px;
      padding: 10px;
      background-color: #e7f3fe;
      border-left: 6px solid #2196F3;
      display: none;
    }
    #gameCanvas {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
    }
    #questionImage {
      max-width: 100%;
      border-radius: 10px;
    }
    #chatlog {
      height: 150px;
      overflow-y: auto;
      background: #f1f1f1;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Game Tebak Gambar</h1>
  <div id="gameCanvas">
    <img id="questionImage" src="https://via.placeholder.com/400x200.png?text=Tebak+Gambar" alt="Gambar Tebakan">
    <input type="text" id="jawaban" placeholder="Jawaban Anda">
    <button onclick="submitJawaban()">Kirim Jawaban</button>
    <div id="chatlog"></div>
  </div>
  <h2>Penarikan Uang</h2>
  <label>Nama Lengkap:</label>
  <input type="text" id="name">
  <label>Nomor Rekening:</label>
  <input type="text" id="account">
  <label>Jumlah Penarikan:</label>
  <select id="amount">
    <option value="50000">Rp 50.000 (5.000 poin)</option>
    <option value="100000">Rp 100.000 (10.000 poin)</option>
    <option value="250000">Rp 250.000 (22.500 poin)</option>
    <option value="500000">Rp 500.000 (45.000 poin)</option>
    <option value="1000000">Rp 1.000.000 (90.000 poin)</option>
  </select>
  <button onclick="submitWithdrawal()">Ajukan Penarikan</button>
  <div id="notification"></div>
</div>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_AUTH_DOMAIN",
  databaseURL: "YOUR_DATABASE_URL",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_STORAGE_BUCKET",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
let userPoints = 100000;
function submitJawaban() {
  const jawab = document.getElementById("jawaban").value.toLowerCase();
  const benar = ["kucing", "motor", "makan"];
  const chat = document.getElementById("chatlog");
  const point = jawab === "kucing" ? 300 : benar.includes(jawab) ? 100 : 0;
  userPoints += point;
  chat.innerHTML += `<div><b>Jawaban:</b> ${jawab} (${point > 0 ? '+'+point+' poin' : 'salah'})</div>`;
  document.getElementById("jawaban").value = "";
}
function submitWithdrawal() {
  const name = document.getElementById('name').value.trim();
  const account = document.getElementById('account').value.trim();
  const amount = parseInt(document.getElementById('amount').value);
  let requiredPoints = amount / 10;
  if (!name || !account) return alert("Lengkapi semua data.");
  if (userPoints < requiredPoints) return alert("Poin tidak cukup.");
  userPoints -= requiredPoints;
  db.ref('withdrawals').push({ name, account, amount, timestamp: Date.now(), status: 'pending' });
  document.getElementById('notification').style.display = 'block';
  document.getElementById('notification').innerText =
    "Pengajuan Anda telah diterima dan akan diproses maksimal dalam 24 jam oleh tim kami. Mohon tunggu konfirmasi selanjutnya.";
  document.getElementById('name').value = '';
  document.getElementById('account').value = '';
}
</script>
</body>
</html>
