<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kotak Hadiah Realtime</title>
  <script type="module" defer>
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
      runTransaction
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA3-34rf9VZUIrAIR6z4BJtQm_MClqXm-Q",
      authDomain: "uangduty.firebaseapp.com",
      databaseURL: "https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "uangduty",
      storageBucket: "uangduty.firebasestorage.app",
      messagingSenderId: "598905752132",
      appId: "1:598905752132:web:7be400c23de21665044a11",
      measurementId: "G-TJL9K6YDL9"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const uangTotalEl = document.getElementById("uangTotal");
    const topTierEl = document.getElementById("topTier");
    const notifEl = document.getElementById("notif");
    const btnWithdraw = document.getElementById("btnWithdraw");

    // Contoh user id dan nama, ganti dengan autentikasi sebenarnya
    const userId = "user123";
    const userName = "Pemain123";

    const userRef = ref(db, `users/${userId}`);
    const globalUangRef = ref(db, "totalUang");

    // Set default total uang 50 juta jika belum ada
    runTransaction(globalUangRef, (current) => {
      if (current === null) return 50000000;
      return current;
    });

    // Update tampilan uang global realtime
    onValue(globalUangRef, (snapshot) => {
      const val = snapshot.val();
      uangTotalEl.textContent = "Rp " + (val ?? 0).toLocaleString("id-ID");
      updateTopTier();
    });

    // Fungsi menampilkan notifikasi singkat
    function showNotif(msg, className = "text-green-600") {
      notifEl.textContent = msg;
      notifEl.className = `text-center text-sm mt-2 ${className}`;
      setTimeout(() => {
        notifEl.textContent = "";
      }, 3000);
    }

    // Fungsi update Top Tier secara realtime dan urut
    function updateTopTier() {
      const usersRef = ref(db, "users");
      onValue(usersRef, (snapshot) => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          const sorted = Object.values(data)
            .filter(user => user.penarikan)
            .sort((a, b) => b.penarikan - a.penarikan)
            .slice(0, 3);
          if (sorted.length === 0) {
            topTierEl.innerHTML = "<li>Belum ada penarikan.</li>";
          } else {
            topTierEl.innerHTML = sorted.map((u, i) =>
              `<li><strong>${i + 1}.</strong> ${u.nama || "Anonim"} - ${u.penarikan.toLocaleString("id-ID")} Poin</li>`
            ).join("");
          }
        } else {
          topTierEl.innerHTML = "<li>Belum ada data user.</li>";
        }
      });
    }

    // Penarikan poin user (contoh 1000 poin per klik)
    btnWithdraw.onclick = () => {
      const jumlahTarik = 1000;
      runTransaction(userRef, (user) => {
        if (user === null) {
          // user baru, set default poin dan nama
          user = {
            points: 10000, // contoh poin awal user
            nama: userName,
            penarikan: 0
          };
        }

        if (user.points >= jumlahTarik) {
          user.points -= jumlahTarik;
          user.penarikan = (user.penarikan || 0) + jumlahTarik;

          // Kurangi total uang global
          runTransaction(globalUangRef, (uangGlobal) => {
            if ((uangGlobal ?? 0) >= jumlahTarik) {
              return uangGlobal - jumlahTarik;
            } else {
              showNotif("Uang global tidak cukup!", "text-red-600");
              return uangGlobal;
            }
          });

          showNotif(`Penarikan berhasil! ${jumlahTarik.toLocaleString("id-ID")} poin ditarik.`);
        } else {
          showNotif("Poin tidak cukup untuk ditarik!", "text-red-600");
        }
        return user;
      });
    };

    // Inisialisasi Top Tier
    updateTopTier();

  </script>
  <style>
    body {
      background: #eef2ff;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0; display: flex;
      justify-content: center; align-items: center; height: 100vh;
    }
    .container {
      background: white; padding: 2rem;
      border-radius: 12px; box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    button {
      cursor: pointer;
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 0.7rem 1rem;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 8px;
      width: 100%;
      margin-bottom: 1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #4338ca;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      margin: 0.5rem 0;
      font-weight: 500;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Kotak Hadiah</h1>
    <p>Total Uang Global: <strong id="uangTotal">Rp 50.000.000</strong></p>

    <button id="btnWithdraw">Tarik 1000 Poin</button>

    <h2>Top Tier Penarikan</h2>
    <ul id="topTier"><li>Memuat data...</li></ul>

    <p id="notif"></p>
  </div>

</body>
</html>
