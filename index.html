<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UangDuty Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 10px;
    }
    h1 {
      color: #333;
      font-size: 20px;
      margin-bottom: 10px;
    }
    .running-text {
      background: black;
      color: white;
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
      border-radius: 8px;
      padding: 6px;
      margin-bottom: 15px;
    }
    .running-text span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 140s linear infinite;
    }
    @keyframes marquee {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-100%, 0); }
    }
    .card {
      background: white;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }
    .card strong {
      font-size: 16px;
    }
    .riwayat {
      display: none;
      margin-top: 8px;
      font-size: 13px;
      color: #555;
    }
    .total {
      font-weight: bold;
      color: green;
    }
    .options {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
    .menu {
      position: absolute;
      top: 30px;
      right: 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: none;
      z-index: 1;
    }
    .menu div {
      padding: 5px 10px;
      cursor: pointer;
    }
    .menu div:hover {
      background: #eee;
    }
    .tag {
      background: gold;
      padding: 2px 6px;
      border-radius: 5px;
      font-size: 12px;
      margin-left: 5px;
    }
    .last-update {
      font-size: 11px;
      color: gray;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>üìä Daftar Uang Duty - SAFD</h1>
  <div class="running-text"><span id="marquee">Memuat riwayat...</span></div>
  <div id="data-container">Memuat data...</div>

  <script>
    function formatRupiah(angka) {
      return 'Rp. ' + angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    function fetchData() {
      fetch("https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app/data.json")
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("data-container");
          const marquee = document.getElementById("marquee");
          container.innerHTML = "";

          let list = Object.values(data || {}).sort((a, b) => (b.uang || 0) - (a.uang || 0));
          let topNames = list.slice(0, 3).map(p => p.nama);

          let riwayatGabungan = [];
          for (let nama in data) {
            let riw = data[nama].riwayat || [];
            riw.forEach(r => riwayatGabungan.push(`${nama}: ${r}`));
          }
          marquee.textContent = riwayatGabungan.slice(-15).join(" ‚Ä¢ ") || "Belum ada riwayat";

          list.forEach((pemain, index) => {
            const div = document.createElement("div");
            div.className = "card";

            const total = formatRupiah(pemain.uang || 0);
            let tag = "";
            if (index === 0) tag = "<span class='tag'>ü•á Juara 1</span>";
            else if (index === 1) tag = "<span class='tag'>ü•à Juara 2</span>";
            else if (index === 2) tag = "<span class='tag'>ü•â Juara 3</span>";

            div.innerHTML = `
              <div><strong>üìõ ${pemain.nama || "Tanpa Nama"}</strong>${tag}</div>
              <div class="total">Total Uang: ${total}</div>
              <div class="last-update">‚è±Ô∏è Terakhir diperbarui: ${pemain.updated || "?"}</div>
              <div class="riwayat">
                <br><u>üìú Riwayat:</u><br>
                ${pemain.riwayat && pemain.riwayat.length > 0 ? pemain.riwayat.map(r => "‚Ä¢ " + r).join("<br>") : "Tidak ada riwayat"}
              </div>
              <div class="options">‚ãÆ</div>
              <div class="menu">
                <div onclick="renameForum('${pemain.nama}')">‚úèÔ∏è Ubah Nama</div>
                <div onclick="confirmDelete('${pemain.nama}')">üóëÔ∏è Hapus</div>
              </div>
            `;

            div.querySelector(".options").addEventListener("click", e => {
              e.stopPropagation();
              const menu = div.querySelector(".menu");
              menu.style.display = menu.style.display === "block" ? "none" : "block";
            });

            div.addEventListener("click", () => {
              const r = div.querySelector(".riwayat");
              r.style.display = r.style.display === "none" ? "block" : "none";
              div.querySelector(".menu").style.display = "none";
            });

            container.appendChild(div);
          });
        })
        .catch(err => {
          document.getElementById("data-container").innerHTML = "Gagal memuat data.";
          console.error(err);
        });
    }

    function renameForum(nama) {
      const baru = prompt("Masukkan nama baru untuk " + nama + ":");
      if (baru) {
        fetch(`https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app/data/${encodeURIComponent(nama)}.json`, {
          method: "GET"
        }).then(res => res.json()).then(data => {
          fetch(`https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app/data/${encodeURIComponent(nama)}.json`, { method: "DELETE" });
          data.nama = baru;
          fetch(`https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app/data/${encodeURIComponent(baru)}.json`, {
            method: "PUT",
            body: JSON.stringify(data)
          });
        });
      }
    }

    function confirmDelete(nama) {
      if (confirm("Yakin ingin menghapus forum '" + nama + "'?")) {
        fetch(`https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app/data/${encodeURIComponent(nama)}.json`, {
          method: "DELETE"
        });
      }
    }

    setInterval(fetchData, 1000);
    fetchData();
  </script>
</body>
</html>
