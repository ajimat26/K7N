<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giveaway IC</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <h1>ğŸ Giveaway Uang IC</h1>
  <div style="text-align:center; margin-bottom:20px;">
    <button onclick="bukaTab('formDiv')">ğŸ“‹ Daftar</button>
    <button onclick="bukaTab('terdaftarDiv')">ğŸ‘¥ Peserta</button>
  </div>

  <div class="countdown-box">
    <p id="waktuCountdown">Memuat waktu giveaway...</p>
  </div>

  <div id="formDiv">
    <form id="daftarForm">
      <input type="text" id="namaLengkap" placeholder="Nama Lengkap IC" required />
      <input type="text" id="rekening" placeholder="Nomor Rekening IC" required />
      <button type="submit">Daftar Giveaway</button>
    </form>
  </div>

  <div id="terdaftarDiv" style="display:none;">
    <h3>ğŸ‘¥ Daftar Peserta</h3>
    <ul id="daftarPeserta"></ul>
  </div>

  <div id="hasilUndian" class="hidden">
    <h2>ğŸ‰ Hasil Undian Giveaway</h2>
    <p><strong>Nama:</strong> <span id="pemenangNama"></span></p>
    <p><strong>Rekening:</strong> <span id="pemenangRekening"></span></p>
    <p><strong>Hadiah Uang:</strong> <span id="pemenangHadiah"></span></p>
    <h3 class="success">Selamat! Anda terpilih sebagai pemenang giveaway ğŸ‰</h3>
    <p><i>Hormat kami,</i><br><strong>Reyzen Kyzen</strong></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA3-34rf9VZUIrAIR6z4BJtQm_MClqXm-Q",
      authDomain: "uangduty.firebaseapp.com",
      databaseURL: "https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "uangduty",
      storageBucket: "uangduty.appspot.com",
      messagingSenderId: "598905752132",
      appId: "1:598905752132:web:7be400c23de21665044a11"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function bukaTab(id) {
      document.getElementById("formDiv").style.display = "none";
      document.getElementById("terdaftarDiv").style.display = "none";
      document.getElementById("hasilUndian")?.classList.add("hidden");
      document.getElementById(id).style.display = "block";
    }

    const form = document.getElementById("daftarForm");
    const daftarUl = document.getElementById("daftarPeserta");

    form.onsubmit = (e) => {
      e.preventDefault();
      const nama = document.getElementById("namaLengkap").value;
      const rekening = document.getElementById("rekening").value;
      const id = nama + Date.now();
      localStorage.setItem("giveawayUserKey", id);
      db.ref("peserta/" + id).set({ nama, rekening });
    };

    db.ref("peserta").on("value", (snap) => {
      daftarUl.innerHTML = "";
      const data = snap.val();
      if (data) {
        Object.values(data).forEach(p => {
          const li = document.createElement("li");
          li.textContent = `${p.nama} (${p.rekening})`;
          daftarUl.appendChild(li);
        });
      }
    });

    db.ref("waktu_akhir").on("value", (snap) => {
      const akhir = snap.val();
      if (!akhir) return;
      const countdown = document.getElementById("waktuCountdown");
      const interval = setInterval(() => {
        const sisa = akhir - Date.now();
        if (sisa <= 0) {
          clearInterval(interval);
          countdown.innerText = "â›” Waktu pendaftaran habis!";
          form.style.display = "none";
        } else {
          const jam = Math.floor(sisa / (1000 * 60 * 60));
          const menit = Math.floor((sisa % (1000 * 60 * 60)) / (1000 * 60));
          const detik = Math.floor((sisa % (1000 * 60)) / 1000);
          countdown.innerText = `ğŸ•’ Sisa Waktu: ${jam}j ${menit}m ${detik}d`;
        }
      }, 1000);
    });

    db.ref("pemenang").on("value", (snap) => {
      const key = localStorage.getItem("giveawayUserKey");
      const data = snap.val();
      if (data && key in data) {
        document.getElementById("formDiv").style.display = "none";
        document.getElementById("terdaftarDiv").style.display = "none";
        document.getElementById("hasilUndian").classList.remove("hidden");
        document.getElementById("pemenangNama").innerText = data[key].nama;
        document.getElementById("pemenangRekening").innerText = data[key].rekening;
        document.getElementById("pemenangHadiah").innerText = "Rp " + data[key].hadiah.toLocaleString();
      }
    });
  </script>
</body>
</html>
