<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    margin: 20px;
    background: #f5f8fa;
    color: #222;
  }
  #header {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 15px;
  }
  #logo {
    font-weight: 900;
    font-size: 28px;
    user-select: none;
    color: #1976d2;
  }
  #btnAdminToggle {
    margin-left: auto;
    background-color: #d32f2f;
    color: white;
    border: none;
    padding: 8px 14px;
    font-weight: 600;
    cursor: pointer;
    border-radius: 4px;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  #btnAdminToggle.active {
    background-color: #388e3c;
  }
  #adminIndicator {
    font-weight: 600;
    font-size: 14px;
    user-select: none;
  }
  .section {
    background: white;
    border-radius: 8px;
    padding: 16px 20px;
    box-shadow: 0 1px 6px rgb(32 33 36 / 0.28);
    margin-bottom: 25px;
  }
  input, button, textarea {
    font-size: 16px;
    border-radius: 4px;
    border: 1.5px solid #ddd;
    padding: 10px;
    margin-top: 8px;
    width: 100%;
    box-sizing: border-box;
    transition: border-color 0.2s ease;
  }
  input:focus, textarea:focus {
    border-color: #1976d2;
    outline: none;
  }
  button {
    background: #1976d2;
    border: none;
    color: white;
    font-weight: 600;
    cursor: pointer;
  }
  button:hover {
    background: #0f4a8c;
  }
  #saldo {
    font-weight: 700;
    color: #388e3c;
    font-size: 18px;
  }
  .chat-box {
    border: 1px solid #ccc;
    height: 180px;
    overflow-y: auto;
    padding: 10px;
    border-radius: 6px;
    background: #fafafa;
  }
  .message {
    margin-bottom: 8px;
    font-size: 14px;
  }
  .right {
    text-align: right;
    font-weight: 600;
    color: #1976d2;
  }
  #riwayat p {
    margin: 5px 0;
    font-size: 14px;
    color: #555;
  }
  #adminPanel {
    display: none;
  }
  #adminPanel table {
    width: 100%;
    border-collapse: collapse;
  }
  #adminPanel th, #adminPanel td {
    padding: 8px 10px;
    border: 1px solid #ddd;
    text-align: left;
    font-size: 14px;
  }
  #adminPanel th {
    background: #1976d2;
    color: white;
  }
  #adminPanel button {
    padding: 6px 10px;
    background: #d32f2f;
    font-size: 13px;
  }
  #adminPanel button:hover {
    background: #9a1a1a;
  }
  .input-group {
    display: flex;
    gap: 8px;
  }
  .input-group input {
    flex: 1;
  }
</style>
</head>
<body>

<div id="header">
  <div id="logo">UANGDUTY</div>
  <button id="btnAdminToggle">Mode Admin OFF</button>
  <div id="adminIndicator" style="color:#d32f2f;">Status: Non-Admin</div>
</div>

<div class="section" id="akunSection">
  <h2>Buat Akun Anda</h2>
  <p id="infoStatusAkun" style="color:#555; font-style: italic;"></p>
  <input type="text" id="namaDepan" placeholder="Nama Depan" autocomplete="off" />
  <input type="text" id="namaBelakang" placeholder="Nama Belakang" autocomplete="off" />
  <button id="btnBuatAkun">Buat Forum Anda</button>
</div>

<div class="section" id="forumSection" style="display:none;">
  <h2>Forum Anda</h2>
  <p><strong>Saldo:</strong> <span id="saldo">0</span> Rupiah</p>

  <div class="input-group">
    <input type="number" id="jumlahUang" placeholder="Masukkan jumlah uang" min="1" />
    <button id="btnTambahUang">Tambah Uang</button>
    <button id="btnAmbilUang">Ambil Uang</button>
    <button id="btnResetUang">Setor (Reset) Saldo</button>
  </div>

  <div id="riwayat">
    <h4>Riwayat Transaksi</h4>
  </div>
</div>

<div class="section">
  <h2>Obrolan</h2>
  <div class="chat-box" id="chatBox"></div>
  <textarea id="pesan" placeholder="Ketik pesan Anda" rows="3"></textarea>
  <button id="btnKirimPesan">Kirim Pesan</button>
</div>

<div class="section" id="adminPanel">
  <h2>Panel Admin - Data Semua Forum</h2>
  <p>Di sini admin bisa mengubah nama forum anggota atau menghapus akun.</p>
  <table>
    <thead>
      <tr>
        <th>Nama Forum</th>
        <th>Saldo</th>
        <th>Ubah Nama</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="adminTableBody"></tbody>
  </table>
</div>
