<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K7N TES KECEPATAN SINYAL</title>
  <meta name="description" content="Tes kecepatan sinyal internet kamu secara akurat dan cepat.">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #1a73e8;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      background: #eee;
      padding: 0.5rem;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    main {
      text-align: center;
      padding: 2rem;
    }
    button {
      background: #1a73e8;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0c56c1;
    }
    .results {
      margin-top: 2rem;
      display: none;
    }
    .result-box {
      background: white;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 8px;
      width: 250px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .result-box h3 {
      margin: 0;
      color: #1a73e8;
    }
    .result-box p {
      font-size: 1.5rem;
      margin: 0.5rem 0 0 0;
    }
    /* Loading Spinner */
    .loading {
      display: none;
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #333;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #1a73e8;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <h1>K7N TES KECEPATAN SINYAL</h1>
  </header>

  <nav>
    <a href="#">Opsi 1</a>
    <a href="#">Opsi 2</a>
    <!-- Opsi 3 sudah dihapus -->
  </nav>

  <main>
    <h2>Cek Kecepatan Sinyal Kamu Sekarang</h2>
    <p>Klik tombol di bawah untuk memulai pengujian sinyal internet.</p>
    <button onclick="runTest()">Mulai Tes Kecepatan</button>

    <div class="loading" id="loading">
      <p>Sedang mengetes...</p>
      <div class="spinner"></div>
    </div>

    <div class="results" id="results">
      <div class="result-box">
        <h3>Download</h3>
        <p id="download">-</p>
      </div>
      <div class="result-box">
        <h3>Upload</h3>
        <p id="upload">-</p>
      </div>
      <div class="result-box">
        <h3>Ping</h3>
        <p id="ping">-</p>
      </div>
    </div>
  </main>

  <script>
    function runTest() {
      // Reset tampilan
      document.getElementById("results").style.display = "none";
      document.getElementById("loading").style.display = "block";

      // Simulasi loading 3 detik
      setTimeout(() => {
        // Generate angka random
        let download = (Math.random() * 100 + 10).toFixed(2);
        let upload = (Math.random() * 50 + 5).toFixed(2);
        let ping = (Math.random() * 50 + 1).toFixed(0);

        // Tampilkan hasil
        document.getElementById("download").innerText = download + " Mbps";
        document.getElementById("upload").innerText = upload + " Mbps";
        document.getElementById("ping").innerText = ping + " ms";

        document.getElementById("loading").style.display = "none";
        document.getElementById("results").style.display = "block";
      }, 3000);
    }
  </script>
</body>
  </html>
