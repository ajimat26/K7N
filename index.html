<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Permainan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .chat-box {
      background: #222;
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
      border-radius: 8px;
      margin-top: 10px;
    }
    .chat-message {
      text-align: left;
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ğŸ® Mini Game Center</h1>
    <div id="userPanel" style="display:none;">
      <p>Halo, <span id="userName"></span>!</p>
      <button onclick="logout()">Logout</button>

      <h3>Daftar Mini Game</h3>
      <ul>
        <li><a href="#">ğŸ§± Game Kotak Hadiah</a></li>
        <li><a href="#">ğŸ§  Tebak Kata</a></li>
        <li><a href="#">ğŸ¾ Pet Virtual</a></li>
      </ul>

      <h3>ğŸ’¬ Obrolan Publik</h3>
      <div class="chat-box" id="chatBox"></div>
      <input type="text" id="chatInput" placeholder="Ketik pesan..."/>
      <button onclick="sendMessage()">Kirim</button>
    </div>

    <div id="loginPanel">
      <h3>Masuk ke Akun</h3>
      <button onclick="loginWithGoogle()">Login dengan Gmail</button>
      <p>atau</p>
      <input type="text" id="phoneNumber" placeholder="+62xxxxxx" />
      <div id="recaptcha-container"></div>
      <button onclick="sendOTP()">Kirim OTP</button>
      <input type="text" id="otpCode" placeholder="Kode OTP" style="display:none;" />
      <button onclick="verifyOTP()" style="display:none;" id="verifyBtn">Verifikasi</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA3-34rf9VZUIrAIR6z4BJtQm_MClqXm-Q",
      authDomain: "uangduty.firebaseapp.com",
      databaseURL: "https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "uangduty",
      storageBucket: "uangduty.appspot.com",
      messagingSenderId: "172321758731",
      appId: "1:172321758731:web:71423b287bf21512c58208"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();

    const loginPanel = document.getElementById("loginPanel");
    const userPanel = document.getElementById("userPanel");
    const userName = document.getElementById("userName");
    const chatBox = document.getElementById("chatBox");

    // Google Login
    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then(result => {
        showUser(result.user);
      });
    }

    // Phone Auth
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      size: 'normal',
      callback: function(response) {
        console.log("Recaptcha resolved");
      }
    });

    function sendOTP() {
      const phone = document.getElementById("phoneNumber").value;
      auth.signInWithPhoneNumber(phone, window.recaptchaVerifier)
        .then((confirmationResult) => {
          window.confirmationResult = confirmationResult;
          document.getElementById("otpCode").style.display = "inline";
          document.getElementById("verifyBtn").style.display = "inline";
        }).catch(e => alert(e.message));
    }

    function verifyOTP() {
      const code = document.getElementById("otpCode").value;
      window.confirmationResult.confirm(code).then(result => {
        showUser(result.user);
      }).catch(e => alert("OTP salah!"));
    }

    // Auth State
    auth.onAuthStateChanged(user => {
      if (user) {
        showUser(user);
      }
    });

    function showUser(user) {
      loginPanel.style.display = "none";
      userPanel.style.display = "block";
      userName.innerText = user.displayName || user.phoneNumber || "User";

      db.ref("chat").limitToLast(20).on("child_added", snapshot => {
        const msg = snapshot.val();
        const div = document.createElement("div");
        div.className = "chat-message";
        div.textContent = `${msg.name}: ${msg.text}`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    function sendMessage() {
      const msg = document.getElementById("chatInput").value.trim();
      if (msg === "") return;

      const user = auth.currentUser;
      const name = user.displayName || user.phoneNumber || "User";

      db.ref("chat").push({ name, text: msg });
      document.getElementById("chatInput").value = "";
    }

    function logout() {
      auth.signOut().then(() => {
        loginPanel.style.display = "block";
        userPanel.style.display = "none";
        chatBox.innerHTML = "";
      });
    }
  </script>
</body>
                         </html>
