<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>UangDuty Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    .card {
      position: relative;
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.2s;
    }
    .card:hover {
      background: #f0f0f0;
    }
    .riwayat {
      display: none;
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
    .total {
      font-weight: bold;
      color: green;
    }
    .dot-menu {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-weight: bold;
    }
    .menu-options {
      display: none;
      position: absolute;
      right: 15px;
      top: 30px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      z-index: 10;
    }
    .menu-options div {
      padding: 5px 10px;
      cursor: pointer;
    }
    .menu-options div:hover {
      background: #eee;
    }
    .updated {
      font-size: 12px;
      color: #888;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>üìä Daftar Uang Duty</h1>
  <div id="data-container">Memuat data...</div>

  <script>
    function formatRupiah(angka) {
      return 'Rp. ' + angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    function formatTanggal(timestamp) {
      const d = new Date(timestamp * 1000);
      return d.toLocaleString("id-ID");
    }

    function buatTitikTigaMenu(nama, div) {
      const titik3 = document.createElement("div");
      titik3.className = "dot-menu";
      titik3.innerHTML = "‚ãÆ";

      const menu = document.createElement("div");
      menu.className = "menu-options";

      const ubah = document.createElement("div");
      ubah.innerText = "Ubah Nama";
      ubah.onclick = () => {
        const baru = prompt("Masukkan nama baru:");
        if (baru) {
          fetch(`https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app/data/${nama}.json`, {
            method: "GET"
          })
          .then(res => res.json())
          .then(data => {
            fetch(`https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app/data/${baru}.json`, {
              method: "PUT",
              body: JSON.stringify({...data, nama: baru, updated: Math.floor(Date.now()/1000)})
            }).then(() => {
              fetch(`https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app/data/${nama}.json`, {
                method: "DELETE"
              }).then(() => location.reload());
            });
          });
        }
      };

      const hapus = document.createElement("div");
      hapus.innerText = "Hapus";
      hapus.onclick = () => {
        if (confirm("Yakin ingin menghapus data ini?")) {
          fetch(`https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app/data/${nama}.json`, {
            method: "DELETE"
          }).then(() => location.reload());
        }
      };

      menu.appendChild(ubah);
      menu.appendChild(hapus);

      titik3.onclick = (e) => {
        e.stopPropagation();
        menu.style.display = menu.style.display === "block" ? "none" : "block";
      };

      document.body.addEventListener("click", () => {
        menu.style.display = "none";
      });

      div.appendChild(titik3);
      div.appendChild(menu);
    }

    fetch("https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app/data.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("data-container");
        container.innerHTML = "";

        for (let nama in data) {
          const pemain = data[nama];
          const div = document.createElement("div");
          div.className = "card";

          const total = formatRupiah(pemain.uang || 0);
          const waktuUpdate = pemain.updated ? formatTanggal(pemain.updated) : "Tidak diketahui";

          div.innerHTML = `<strong>üìõ ${pemain.nama}</strong><br>
                           <span class="total">Total Uang: ${total}</span><br>
                           <span class="updated">‚è∞ Terakhir diperbarui: ${waktuUpdate}</span>
                           <div class="riwayat">
                             <br><u>üìú Riwayat:</u><br>
                             ${pemain.riwayat && pemain.riwayat.length > 0 ? pemain.riwayat.map(r => "‚Ä¢ " + r).join("<br>") : "Tidak ada riwayat"}
                           </div>`;

          div.addEventListener("click", () => {
            const r = div.querySelector(".riwayat");
            r.style.display = r.style.display === "none" ? "block" : "none";
          });

          buatTitikTigaMenu(nama, div);
          container.appendChild(div);
        }
      })
      .catch(err => {
        document.getElementById("data-container").innerHTML = "Gagal memuat data.";
        console.error(err);
      });
  </script>
</body>
</html>
