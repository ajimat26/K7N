<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Block Blast - Lanjutan</title>
  <style>
    body {
      background: #222;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #game {
      background: #333;
      padding: 20px;
      border-radius: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(10, 30px);
      gap: 2px;
      margin-bottom: 10px;
    }
    .cell {
      width: 30px;
      height: 30px;
      background: #555;
      border-radius: 4px;
    }
    .filled {
      background: #4caf50;
    }
    #score {
      font-size: 18px;
      margin-bottom: 10px;
    }
    button {
      padding: 6px 12px;
      border: none;
      background: #4caf50;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="score">Score: 0</div>
    <div class="grid" id="grid"></div>
    <button onclick="resetGrid()">Reset</button>
  </div>

  <script>
    const gridSize = 10;
    const grid = document.getElementById('grid');
    let score = 0;
    const scoreText = document.getElementById('score');

    for (let i = 0; i < gridSize * gridSize; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.dataset.index = i;
      cell.draggable = true;
      cell.addEventListener('dragstart', dragStart);
      cell.addEventListener('dragover', e => e.preventDefault());
      cell.addEventListener('drop', drop);
      grid.appendChild(cell);
    }

    function dragStart(e) {
      e.dataTransfer.setData("text", e.target.dataset.index);
    }

    function drop(e) {
      const fromIndex = e.dataTransfer.getData("text");
      const toIndex = e.target.dataset.index;
      const from = grid.children[fromIndex];
      const to = grid.children[toIndex];
      const fromFilled = from.classList.contains('filled');
      const toFilled = to.classList.contains('filled');
      if (!toFilled && fromFilled) {
        from.classList.remove('filled');
        to.classList.add('filled');
        checkLines();
      }
    }

    function checkLines() {
      for (let y = 0; y < gridSize; y++) {
        let full = true;
        for (let x = 0; x < gridSize; x++) {
          if (!grid.children[y * gridSize + x].classList.contains('filled')) {
            full = false;
            break;
          }
        }
        if (full) {
          for (let x = 0; x < gridSize; x++) {
            grid.children[y * gridSize + x].classList.remove('filled');
          }
          score += 10;
          scoreText.innerText = 'Score: ' + score;
        }
      }
    }

    function resetGrid() {
      [...grid.children].forEach(c => c.classList.remove('filled'));
      score = 0;
      scoreText.innerText = 'Score: 0';
      fillRandom();
    }

    function fillRandom() {
      for (let i = 0; i < 30; i++) {
        const r = Math.floor(Math.random() * (gridSize * gridSize));
        grid.children[r].classList.add('filled');
      }
    }

    fillRandom();
  </script>
</body>
</html>
