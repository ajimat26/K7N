<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin Game Rewards</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap">
  <style>
    body {
      background: linear-gradient(to bottom right, #f0f8ff, #e6f7ff);
      font-family: 'Bubblegum Sans', cursive;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
    }
    #wheel {
      width: 300px;
      height: 300px;
      border: 10px solid #fff;
      border-radius: 50%;
      margin: 2rem auto;
      background: url('https://i.imgur.com/UopO93v.png') no-repeat center;
      background-size: cover;
    }
    #spinBtn {
      font-size: 1.5rem;
      padding: 1rem 2rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    #pointsDisplay {
      font-size: 1.7rem;
      margin-top: 1rem;
    }
    #redeemBtn {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      font-size: 1.2rem;
      background: #f39c12;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Spin & Win Poin!</h1>
  <div id="wheel"></div>
  <button id="spinBtn">SPIN!</button>
  <div id="pointsDisplay">Total Poin: <span id="points">0</span></div>
  <button id="redeemBtn">Tukar Poin</button>

  <audio id="spinSound" src="https://www.soundjay.com/button/sounds/button-30.mp3"></audio>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA3-34rf9VZUIrAIR6z4BJtQm_MClqXm-Q",
      authDomain: "uangduty.firebaseapp.com",
      databaseURL: "https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "uangduty",
      storageBucket: "uangduty.firebasestorage.app",
      messagingSenderId: "598905752132",
      appId: "1:598905752132:web:9b764840e51c13a3044a11"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let points = parseInt(localStorage.getItem("spinPoints")) || 0;
    const pointDisplay = document.getElementById("points");
    pointDisplay.innerText = points;

    const rewards = ["ZONK", 50, 30, "GANDAKAN", 75, 15, "ZONK", 25];
    const spinBtn = document.getElementById("spinBtn");
    const wheel = document.getElementById("wheel");
    const spinSound = document.getElementById("spinSound");

    spinBtn.onclick = () => {
      spinSound.play();
      const resultIndex = Math.floor(Math.random() * rewards.length);
      const result = rewards[resultIndex];

      wheel.style.transition = "transform 4s ease-out";
      wheel.style.transform = `rotate(${1440 + resultIndex * 45}deg)`;

      setTimeout(() => {
        if (result === "ZONK") alert("Zonk! Coba lagi ya.");
        else if (result === "GANDAKAN") {
          points *= 2;
          alert("Poin kamu digandakan!");
        } else {
          points += result;
          alert(`Kamu dapat ${result} poin!`);
        }
        pointDisplay.innerText = points;
        localStorage.setItem("spinPoints", points);
      }, 4000);
    };

    document.getElementById("redeemBtn").onclick = () => {
      const name = prompt("Masukkan nama lengkap kamu:");
      const rekening = prompt("Masukkan nomor rekening kamu:");
      if (name && rekening) {
        db.ref("penarikan/").push({ name, rekening, poin: points });
        alert("Permintaan sedang diproses. Harap tunggu dalam waktu maksimal 24 jam.");
      }
    };
  </script>
</body>
</html>
