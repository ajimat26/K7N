<!DOCTYPE html>
<html>
<head>
  <title>SAFD MONEY</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #333;
      padding: 20px;
    }
    .hidden { display: none; }
    .panel { border: 1px solid #ccc; padding: 15px; margin-bottom: 10px; border-radius: 8px; }
    .uang { color: green; font-weight: bold; }
    button { margin-top: 5px; margin-right: 5px; }
    input { margin-top: 5px; margin-bottom: 10px; }
    #chatBox { position: fixed; bottom: 0; left: 0; right: 0; background: #f1f1f1; padding: 10px; border-top: 1px solid #ccc; }
  </style>
</head>
<body>

<h2>SAFD MONEY</h2>

<div id="buatAkunPanel" class="panel hidden">
  <h3>Buat Akun</h3>
  <input id="namaAkun" placeholder="Nama akun"><br>
  <button onclick="buatAkun()">Buat</button>
</div>

<div id="adminLoginPanel" class="panel hidden">
  <h3>Login Admin</h3>
  <input id="adminNama" placeholder="Nama admin"><br>
  <input id="adminPass" placeholder="Password"><br>
  <button onclick="loginAdmin()">Login</button>
</div>

<div id="forumPanel" class="panel hidden">
  <h3>Forum SAFD MONEY</h3>
  <p id="infoNama"></p>
  <p id="infoUang"></p>

  <div id="transaksiPanel">
    <h4>Transaksi</h4>
    <input type="number" id="moneyAmount" placeholder="Jumlah uang"><br>
    <button onclick="tambahUang()">Tambah</button>
    <button onclick="ambilUang()">Ambil</button>
    <button onclick="setorUang()">Setor</button>
  </div>
</div>

<div id="adminPanel" class="panel hidden">
  <h3>Panel Admin</h3>
  <p id="adminLabel"></p>
  <div id="akunList"></div>
  <h4>Top Tier (3 Besar)</h4>
  <ol id="topTierList"></ol>
  <button onclick="modeNormal()">Beralih ke Mode Normal</button>
</div>

<div id="chatBox" class="hidden">
  <div>
    <input id="chatText" placeholder="Ketik chat" style="width:70%">
    <button onclick="kirimChat()">Kirim</button>
  </div>
  <ul id="chatList"></ul>
</div>

<script>
let akun = JSON.parse(localStorage.getItem('akun')) || null;
let semuaAkun = JSON.parse(localStorage.getItem('semuaAkun')) || [];
let chatLog = JSON.parse(localStorage.getItem('chatLog')) || [];

function simpanData() {
  localStorage.setItem('akun', JSON.stringify(akun));
  localStorage.setItem('semuaAkun', JSON.stringify(semuaAkun));
  localStorage.setItem('chatLog', JSON.stringify(chatLog));
}

function formatRupiah(angka) {
  return 'Rp ' + angka.toLocaleString('id-ID');
}

function tampilkanForum() {
  if (akun) {
    document.getElementById('forumPanel').classList.remove('hidden');
    document.getElementById('buatAkunPanel').classList.add('hidden');
    document.getElementById('adminLoginPanel').classList.add('hidden');
    document.getElementById('infoNama').innerText = "Nama: " + akun.nama;
    document.getElementById('infoUang').innerHTML = "Uang: <span class='uang'>" + formatRupiah(akun.uang) + "</span>";

    document.getElementById('chatBox').classList.remove('hidden');
    tampilkanChat();

    if (akun.role === 'admin') {
      document.getElementById('transaksiPanel').classList.add('hidden');
      document.getElementById('adminPanel').classList.remove('hidden');
      document.getElementById('adminLabel').innerText = "Admin: " + akun.nama;
      tampilkanAkunAdmin();
    } else {
      document.getElementById('transaksiPanel').classList.remove('hidden');
      document.getElementById('adminPanel').classList.add('hidden');
    }
  } else {
    document.getElementById('forumPanel').classList.add('hidden');
    document.getElementById('adminPanel').classList.add('hidden');
    document.getElementById('buatAkunPanel').classList.remove('hidden');
    document.getElementById('adminLoginPanel').classList.remove('hidden');
    document.getElementById('chatBox').classList.add('hidden');
  }
}

function buatAkun() {
  const nama = document.getElementById("namaAkun").value;
  if (!nama) return alert("Isi nama akun!");
  akun = { nama, uang: 0, role: 'user' };
  semuaAkun.push(akun);
  simpanData();
  tampilkanForum();
}

function loginAdmin() {
  const nama = document.getElementById("adminNama").value;
  const pass = document.getElementById("adminPass").value;
  if (pass !== "RFD1") return alert("Password salah!");
  akun = { nama, uang: 0, role: 'admin' };
  simpanData();
  tampilkanForum();
}

function tambahUang() {
  const val = parseInt(document.getElementById("moneyAmount").value);
  if (isNaN(val) || val <= 0) return alert("Jumlah tidak valid");
  akun.uang += val;
  updateUserData();
}

function ambilUang() {
  const val = parseInt(document.getElementById("moneyAmount").value);
  if (isNaN(val) || val <= 0 || val > akun.uang) return alert("Jumlah tidak valid");
  akun.uang -= val;
  updateUserData();
}

function setorUang() {
  alert("Setor berhasil (fitur simulasi)");
}

function updateUserData() {
  for (let i = 0; i < semuaAkun.length; i++) {
    if (semuaAkun[i].nama === akun.nama) {
      semuaAkun[i] = akun;
      break;
    }
  }
  simpanData();
  tampilkanForum();
}

function kirimChat() {
  const teks = document.getElementById("chatText").value;
  if (!teks) return;
  chatLog.push(akun.nama + ": " + teks);
  if (chatLog.length > 5) chatLog.shift(); // Hanya simpan 5 terakhir
  simpanData();
  tampilkanChat();
  document.getElementById("chatText").value = "";
}

function tampilkanChat() {
  const ul = document.getElementById("chatList");
  ul.innerHTML = "";
  chatLog.forEach(msg => {
    const li = document.createElement("li");
    li.textContent = msg;
    ul.appendChild(li);
  });
}

function tampilkanAkunAdmin() {
  const container = document.getElementById("akunList");
  container.innerHTML = "";
  semuaAkun.forEach((a, i) => {
    const div = document.createElement("div");
    div.innerHTML = `${a.nama} - <span class='uang'>${formatRupiah(a.uang)}</span>
      <button onclick="ubahNama(${i})">Ubah Nama</button>
      <button onclick="hapusAkun(${i})">Hapus</button>`;
    container.appendChild(div);
  });

  const top = [...semuaAkun].sort((a, b) => b.uang - a.uang).slice(0, 3);
  const topList = document.getElementById("topTierList");
  topList.innerHTML = "";
  top.forEach(t => {
    const li = document.createElement("li");
    li.textContent = t.nama + " - " + formatRupiah(t.uang);
    topList.appendChild(li);
  });
}

function ubahNama(i) {
  const baru = prompt("Masukkan nama baru:");
  if (!baru) return;
  semuaAkun[i].nama = baru;
  if (akun.nama === semuaAkun[i].nama) akun.nama = baru;
  simpanData();
  tampilkanForum();
}

function hapusAkun(i) {
  if (akun.nama === semuaAkun[i].nama) akun = null;
  semuaAkun.splice(i, 1);
  simpanData();
  tampilkanForum();
}

function modeNormal() {
  akun = semuaAkun.find(a => a.role !== 'admin') || null;
  simpanData();
  tampilkanForum();
}

window.onload = tampilkanForum;
</script>

</body>
</html>
