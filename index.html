<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Lowongan Kerja — Jaga Toko</title>
<style>
  html,body{
    height:100%;
    margin:0;
    font-family: Arial, sans-serif;
  }
  body{
    background: url('./background.jpg') center/cover no-repeat fixed;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .overlay {
    position: absolute;
    inset:0;
    background: rgba(0,0,0,0.45);
  }
  .card {
    position: relative;
    z-index:2;
    width: 360px;
    max-width: calc(100% - 40px);
    background: rgba(255,255,255,0.95);
    border-radius:12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    padding:18px;
  }
  h1{
    margin:0 0 8px 0;
    font-size:18px;
    color:#112;
    text-align:center;
  }
  p.lead{
    margin:0 0 14px 0;
    font-size:13px;
    color:#334;
    text-align:center;
  }
  label{
    display:block;
    font-size:13px;
    margin-bottom:6px;
  }
  input[type="text"], input[type="number"], input[type="tel"]{
    width:100%;
    padding:8px 10px;
    border-radius:8px;
    border:1px solid #cfcfcf;
    margin-bottom:12px;
    font-size:14px;
  }
  input[type="file"]{
    margin-bottom:10px;
  }
  button{
    width:100%;
    padding:10px;
    background:#0b7;
    color:#032;
    font-weight:600;
    border:0;
    border-radius:8px;
    cursor:pointer;
  }
  .note{
    font-size:12px;
    color:#b22;
    text-align:center;
    margin-top:10px;
  }
  .message{
    font-size:14px;
    color:#000;
    background:#fff;
    padding:12px;
    border-radius:8px;
    box-shadow:0 2px 6px rgba(0,0,0,0.2);
    text-align:center;
    line-height:1.4;
  }
</style>
</head>
<body>
  <div class="overlay"></div>
  <div class="card" id="content">
    <h1>Lowongan Kerja — Jaga Toko</h1>
    <p class="lead">Butuh pekerja untuk jaga toko. Isi data di bawah untuk melamar.</p>
    <form id="jobForm">
      <label>Nama lengkap</label>
      <input name="name" type="text" placeholder="Contoh: Budi Santoso" required />
      <label>Umur</label>
      <input name="age" type="number" placeholder="Umur (tahun)" min="12" required />
      <label>Asal</label>
      <input name="origin" type="text" placeholder="Contoh: Jakarta" required />
      <label>Nomor HP</label>
      <input name="phone" type="tel" placeholder="08xxxxxxxxxx" required />
      <label>Upload Foto Ijazah (minimal SMP)</label>
      <input name="ijazah" type="file" accept="image/*" required />
      <label>
        <input type="checkbox" name="confirmIjazah" required /> Saya memastikan ijazah minimal tingkat SMP
      </label>
      <button type="submit">Kirim Lamaran</button>
      <div class="note" id="errorMsg"></div>
    </form>
  </div>

<script>
const form = document.getElementById('jobForm');
const content = document.getElementById('content');
const errorMsg = document.getElementById('errorMsg');

function showMessage(){
  const hari = ['Minggu','Senin','Selasa','Rabu','Kamis','Jumat','Sabtu'];
  const besok = new Date();
  besok.setDate(besok.getDate() + 1);
  const namaHari = hari[besok.getDay()];

  content.innerHTML = `
    <div class="message">
      <h2 style="color:green;">LAMARAN ANDA DITERIMA</h2>
      <p>Silahkan datang di desa sungai sari, kecamatan pedes, kabupaten Karawang (RW 02/RT 12)</p>
      <p>Silakan datang besok (${namaHari}) jam 6 pagi sampai jam 10.</p>
      <p>Hubungi nomor dibawah ini<br><strong>083891019471</strong><br><small>Khusus SMS/TELP</small></p>
    </div>
  `;
}

if(localStorage.getItem('lamaran_diterima') === 'true'){
  showMessage();
}

form.addEventListener('submit', e=>{
  e.preventDefault();
  const name = form.name.value.trim();
  const age = Number(form.age.value);
  const origin = form.origin.value.trim();
  const phone = form.phone.value.trim();
  const file = form.ijazah.files[0];
  const confirm = form.confirmIjazah.checked;

  if(!name || !age || !origin || !phone || !file || !confirm){
    errorMsg.textContent = 'Semua field harus diisi.';
    return;
  }
  localStorage.setItem('lamaran_diterima', 'true');
  showMessage();
});
</script>
</body>
  </html>
