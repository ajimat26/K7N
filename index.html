<!DOCTYPE html>  <html lang="id">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
  <title>K7N PROJECT - LOGIN</title>    <!-- Fonts -->    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">    <style>  
    body {  
      font-family: 'Montserrat', sans-serif;  
      background: #0D0014;  
      color: #E0E0E0;  
      min-height: 100vh;  
      display: flex;  
      flex-direction: column;  
      justify-content: center;  
      align-items: center;  
      padding: 20px;  
      overflow-x: hidden;  
    }  
  
    h1.main-title {  
      font-family: 'Orbitron', sans-serif;  
      color: #66CCFF;  
      font-size: 32px;  
      margin-bottom: 30px;  
      text-shadow: 0 0 10px rgba(102, 204, 255, 0.6);  
      letter-spacing: 2px;  
    }  
  
    .container {  
      background: #101322;  
      border: 1px solid #66CCFF;  
      padding: 24px;  
      border-radius: 16px;  
      width: 100%;  
      max-width: 420px;  
      box-shadow: 0 0 25px rgba(102, 204, 255, 0.4);  
    }  
  
    .profile-logo {  
      width: 110px;  
      height: 110px;  
      border-radius: 50%;  
      object-fit: cover;  
      border: 3px solid #66CCFF;  
      box-shadow: 0 0 12px rgba(102, 204, 255, 0.9);  
      display: block;  
      margin: 0 auto 15px;  
    }  
  
    input {  
      width: 100%;  
      padding: 14px;  
      background: #152033;  
      border: 1px solid #66CCFF;  
      border-radius: 10px;  
      margin-bottom: 18px;  
      color: white;  
      font-size: 15px;  
    }  
  
    button {  
      width: 100%;  
      padding: 15px;  
      border-radius: 10px;  
      border: none;  
      cursor: pointer;  
      background: linear-gradient(90deg, #66CCFF, #3399FF);  
      font-size: 18px;  
      font-weight: bold;  
      color: #000;  
      box-shadow: 0 0 20px rgba(102, 204, 255, 0.6);  
    }  
  
    button:hover {  
      background: linear-gradient(90deg, #3399FF, #66CCFF);  
      box-shadow: 0 0 30px rgba(102, 204, 255, 0.9);  
    }  
  
    /* Video overlay */  
    #videoContainer {  
      position: fixed;  
      top: 0; left: 0;  
      width: 100%; height: 100%;  
      background: rgba(0,0,0,0.9);  
      display: none;  
      justify-content: center;  
      align-items: center;  
    }  
    #videoContainer.active { display: flex; }  
    #loginVideo { width: 80%; max-width: 600px; border-radius: 12px; }  
  </style>  </head>  <body>    <!-- VIDEO -->    <div id="videoContainer">  
      <video id="loginVideo">  
        <source src="https://files.catbox.moe/mksc7a.mp4" type="video/mp4">  
      </video>  
  </div>    <h1 class="main-title">K7N PROJECT</h1>    <div class="container">  
      <img src="https://i.supaimg.com/9775bd8b-667c-4ea3-8173-b27aeee837bc.jpg" class="profile-logo">  <input id="username" placeholder="Username">  
  <input id="password" placeholder="Password" type="password">  

  <button onclick="loginUser()">LOGIN</button>

  </div>  <script>  
const DB_URL = "https://raw.githubusercontent.com/ajimat26/ajimat26.github.io/main/K7NN/data/database.json";  
  
async function loginUser() {  
    const user = document.getElementById("username").value.trim();  
    const pass = document.getElementById("password").value.trim();  
  
    const db = await fetch(DB_URL).then(r => r.json());  
    const account = db.accounts.find(a => a.username === user && a.password === pass);  
  
    if (!account) return alert("Username atau Password salah!");  
  
    if (user !== "K7N") {  
        const now = new Date();  
        const exp = new Date(account.expired);  
        if (now > exp) return alert("Akun sudah EXP / kadaluarsa.");  
    }  
  
    showVideo(() => {  
        window.location.href = `https://ajimat26.github.io/K7NN/?user=${user}`;  
    });  
}  
  
function showVideo(callback) {  
    const container = document.getElementById("videoContainer");  
    const video = document.getElementById("loginVideo");  
    container.classList.add("active");  
  
    video.play();  
    video.onended = callback;  
}  
</script>  </body>  
</html>
