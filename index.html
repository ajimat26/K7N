<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAFD Relative</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4eddc;
      text-align: center;
      padding: 50px;
    }
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .header img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
    }
    .buttons {
      margin-top: 30px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: 2px solid #000;
      background: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://via.placeholder.com/200x200.png?text=Image" alt="User" />
    <h2 id="userName">Nama</h2>
    <p>SAFD</p>
    <p><strong>SAFD RELATIVE</strong><br>Hak cipta @AllstaffSafd @support<br>Website ini hanya digunakan untuk menyimpan dan mendata uang hasil duty kalian</p>
  </div>  <div class="buttons">
    <button onclick="goToForum()">Forum anda</button>
    <button onclick="goToStaff()">Khusus Staff</button>
    <button onclick="goToChat()">Obrolan chat</button>
  </div>  <script>
    function goToForum() {
      const user = localStorage.getItem('username');
      if (!user) {
        const firstName = prompt("Masukkan Nama Depan:");
        const lastName = prompt("Masukkan Nama Belakang:");
        if (firstName && lastName) {
          const fullName = `${firstName} ${lastName}`;
          localStorage.setItem('username', fullName);
          document.getElementById('userName').innerText = fullName;
          window.location.href = 'forum.html';
        }
      } else {
        window.location.href = 'forum.html';
      }
    }

    function goToStaff() {
      const input = prompt("Masukkan password staff:");
      if (input === "RFD") {
        window.location.href = 'staff.html';
      } else {
        alert("Password salah!");
      }
    }

    function goToChat() {
      window.location.href = 'chat.html';
    }

    window.onload = () => {
      const user = localStorage.getItem('username');
      if (user) {
        document.getElementById('userName').innerText = user;
      }
    }
  </script></body>
</html>
