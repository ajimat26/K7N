<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Forum Chat Real-Time</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">Chat Umum Real-Time</h1>

    <div class="bg-white rounded shadow p-4 mb-4">
      <div id="chat-log" class="h-64 overflow-y-auto border rounded p-2 text-sm bg-gray-50 mb-2"></div>
      <div class="flex gap-2">
        <input type="text" id="chat-input" placeholder="Ketik pesan..." class="flex-1 p-2 border rounded" />
        <button onclick="sendMessage()" class="bg-blue-600 text-white px-4 py-2 rounded">Kirim</button>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA3-34rf9VZUIrAIR6z4BJtQm_MClqXm-Q",
      authDomain: "uangduty.firebaseapp.com",
      databaseURL: "https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "uangduty",
      storageBucket: "uangduty.appspot.com",
      messagingSenderId: "598905752132",
      appId: "1:598905752132:web:9b764840e51c13a3044a11",
    };

    // Inisialisasi Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const user = prompt("Masukkan nama Anda:") || "Anonim";

    function sendMessage() {
      const input = document.getElementById("chat-input");
      const text = input.value.trim();
      if (!text) return;
      const time = new Date().toISOString();

      db.ref("chats").push({
        user,
        text,
        time
      });

      input.value = "";
    }

    const chatLog = document.getElementById("chat-log");
    db.ref("chats").on("child_added", (snapshot) => {
      const msg = snapshot.val();
      const waktu = new Date(msg.time).toLocaleTimeString("id-ID", { hour: "2-digit", minute: "2-digit" });
      const chatLine = `<div><strong>${msg.user}</strong> (${waktu}): ${msg.text}</div>`;
      chatLog.innerHTML += chatLine;
      chatLog.scrollTop = chatLog.scrollHeight;
    });
  </script>
</body>
</html>
