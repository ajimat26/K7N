<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>UangDuty Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    .card {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.2s;
    }
    .card:hover {
      background: #f0f0f0;
    }
    .riwayat {
      display: none;
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
    .total {
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Daftar Uang Duty</h1>
  <div id="data-container">Memuat data...</div>

  <script>
    function formatRupiah(angka) {
      return 'Rp. ' + angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    fetch("https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app/data.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("data-container");
        container.innerHTML = "";

        for (let nama in data) {
          const pemain = data[nama];
          const div = document.createElement("div");
          div.className = "card";

          const total = formatRupiah(pemain.uang || 0);
          div.innerHTML = `<strong>ðŸ“› ${pemain.nama}</strong><br>
                           <span class="total">Total Uang: ${total}</span>
                           <div class="riwayat">
                             <br><u>ðŸ“œ Riwayat:</u><br>
                             ${pemain.riwayat && pemain.riwayat.length > 0 ? pemain.riwayat.map(r => "â€¢ " + r).join("<br>") : "Tidak ada riwayat"}
                           </div>`;

          div.addEventListener("click", () => {
            const r = div.querySelector(".riwayat");
            r.style.display = r.style.display === "none" ? "block" : "none";
          });

          container.appendChild(div);
        }
      })
      .catch(err => {
        document.getElementById("data-container").innerHTML = "Gagal memuat data.";
        console.error(err);
      });
  </script>
</body>
</html>
