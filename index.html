<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>UangDuty Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 10px;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }
    .marquee {
      background: black;
      color: lime;
      padding: 8px;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
    }
    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 25s linear infinite;
    }
    @keyframes marquee {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-100%, 0); }
    }
    .card {
      background: white;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card strong {
      font-size: 16px;
    }
    .tag {
      font-size: 12px;
      color: white;
      background: #ff9800;
      border-radius: 5px;
      padding: 2px 6px;
      margin-left: 6px;
    }
    .riwayat {
      display: none;
      font-size: 13px;
      margin-top: 5px;
      color: #444;
    }
    .total {
      font-weight: bold;
      color: green;
    }
    .time {
      font-size: 12px;
      color: #888;
      margin-top: 5px;
    }
    button {
      font-size: 14px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: white;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Uang Duty SAFD</h1>
  <div class="marquee" id="marquee"><span>Memuat riwayat terbaru...</span></div>
  <div id="data-container">Memuat data...</div>

  <script>
    function formatRupiah(angka) {
      return 'Rp. ' + (angka || 0).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    fetch("https://uangduty-default-rtdb.asia-southeast1.firebasedatabase.app/data.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("data-container");
        const marquee = document.getElementById("marquee").querySelector("span");
        container.innerHTML = "";

        const list = Object.entries(data || {}).map(([nama, pemain]) => ({
          nama: pemain.nama || nama,
          uang: pemain.uang || 0,
          riwayat: pemain.riwayat || [],
          update: pemain.riwayat?.length > 0 ? pemain.riwayat[pemain.riwayat.length - 1].split("]")[0].replace("[", "") : "Tidak ada"
        }));

        list.sort((a, b) => b.uang - a.uang);

        // Tambah tag juara
        if (list[0]) list[0].tag = "ðŸ¥‡ Juara 1";
        if (list[1]) list[1].tag = "ðŸ¥ˆ Juara 2";
        if (list[2]) list[2].tag = "ðŸ¥‰ Juara 3";

        // Running text isi
        const semuaRiwayat = list.flatMap(p => p.riwayat.map(r => `${p.nama}: ${r}`));
        marquee.textContent = semuaRiwayat.length > 0 ? semuaRiwayat.join(" âš¡ ") : "Belum ada riwayat.";

        for (let pemain of list) {
          const card = document.createElement("div");
          card.className = "card";

          const tagHTML = pemain.tag ? `<span class="tag">${pemain.tag}</span>` : "";

          card.innerHTML = `
            <strong>ðŸ“› ${pemain.nama}</strong> ${tagHTML}<br>
            <span class="total">Total Uang: ${formatRupiah(pemain.uang)}</span><br>
            <span class="time">ðŸ•’ Terakhir diperbarui: ${pemain.update}</span>
            <div class="riwayat">
              <br><u>ðŸ“œ Riwayat:</u><br>
              ${pemain.riwayat.length > 0 ? pemain.riwayat.map(r => "â€¢ " + r).join("<br>") : "Tidak ada riwayat"}
            </div>
            <button onclick="this.previousElementSibling.style.display = this.previousElementSibling.style.display === 'block' ? 'none' : 'block'">
              ðŸ“‚ Lihat Riwayat
            </button>
          `;

          container.appendChild(card);
        }
      })
      .catch(err => {
        document.getElementById("data-container").innerHTML = "Gagal memuat data.";
        console.error(err);
      });
  </script>
</body>
</html>
